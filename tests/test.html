<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∏–π —Ç–µ—Å—Ç: –ì–µ–æ–º–µ—Ç—Ä–∏—á–Ω—ñ –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"

    <style>
      :root {
        --primary: #6c5ce7;
        --success: #00b894;
        --error: #ff7675;
        --bg: #f8f9fa;
        --text: #2d3436;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
      }

      .container {
        background: white;
        max-width: 800px;
        width: 100%;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-family: "Playfair Display", serif;
        text-align: center;
        color: var(--primary);
        margin-bottom: 30px;
      }

      .question-card {
        margin-bottom: 25px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .question-title {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
      }

      .q-number {
        color: var(--primary);
        min-width: 25px;
      }

      .options-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .option-label {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        border: 2px solid #f1f2f6;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .option-label:hover {
        border-color: var(--primary);
        background-color: #f8f9fe;
      }

      input[type="radio"] {
        margin-right: 12px;
        accent-color: var(--primary);
        transform: scale(1.2);
      }

      /* –°—Ç–∏–ª—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ */
      .option-label.correct {
        background-color: rgba(0, 184, 148, 0.15);
        border-color: var(--success);
        color: #00856b;
        font-weight: 600;
      }

      .option-label.wrong {
        background-color: rgba(255, 118, 117, 0.15);
        border-color: var(--error);
        color: #d63031;
        opacity: 0.7;
      }

      .btn-check {
        display: block;
        width: 100%;
        padding: 15px;
        background: var(--primary);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 30px;
        transition:
          transform 0.2s,
          background 0.2s;
      }

      .btn-check:hover {
        background: #5649c0;
        transform: translateY(-2px);
      }

      #result-box {
        display: none;
        margin-top: 30px;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        background: #dfe6e9;
      }

      .score-display {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        color: var(--primary);
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>–¢–µ—Å—Ç: –ì–µ–æ–º–µ—Ç—Ä–∏—á–Ω—ñ –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è</h1>
      <div id="quiz-container"></div>

      <button class="btn-check" onclick="checkAnswers()">
        –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      </button>

      <div id="result-box">
        <h2>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
        <div class="score-display" id="score">0 / 10</div>
        <p id="feedback-text"></p>
        <button
          class="btn-check"
          style="background: #2d3436; margin-top: 10px"
          onclick="location.reload()"
        >
          –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑
        </button>
      </div>
    </div>

    <script>
      // –ë–∞–∑–∞ –ø–∏—Ç–∞–Ω—å
      const quizData = [
        {
          q: "–Ø–∫–∞ –≥–æ–ª–æ–≤–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è (—Ä—É—Ö—É)?",
          options: [
            "–ó–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è –∫—É—Ç–∏, –∞–ª–µ –∑–º—ñ–Ω—é—é—Ç—å—Å—è –≤—ñ–¥—Å—Ç–∞–Ω—ñ",
            "–ó–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è –≤—ñ–¥—Å—Ç–∞–Ω—ñ –º—ñ–∂ —Ç–æ—á–∫–∞–º–∏",
            "–§—ñ–≥—É—Ä–∞ –∑–∞–≤–∂–¥–∏ –∑–±—ñ–ª—å—à—É—î—Ç—å—Å—è –≤ 2 —Ä–∞–∑–∏",
          ],
          correct: 1, // –Ü–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ (0, 1, 2)
        },
        {
          q: "–£ —è–∫—É —Ñ—ñ–≥—É—Ä—É –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–π —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫ –ø—Ä–∏ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—ñ?",
          options: [
            "–£ —Ä—ñ–≤–Ω–æ—Å—Ç–æ—Ä–æ–Ω–Ω—ñ–π —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫",
            "–£ —Ä—ñ–≤–Ω–∏–π –π–æ–º—É –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–π —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫",
            "–£ –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫",
          ],
          correct: 1,
        },
        {
          q: "–¢–æ—á–∫–∏ \\( A \\) —ñ \\( A' \\) —Å–∏–º–µ—Ç—Ä–∏—á–Ω—ñ –≤—ñ–¥–Ω–æ—Å–Ω–æ —Ç–æ—á–∫–∏ \\( O \\). –ß–∏–º —î —Ç–æ—á–∫–∞ \\( O \\) –¥–ª—è –≤—ñ–¥—Ä—ñ–∑–∫–∞ \\( AA' \\)?",
          options: [
            "–ü–æ—á–∞—Ç–∫–æ–º –≤—ñ–¥—Ä—ñ–∑–∫–∞",
            "–°–µ—Ä–µ–¥–∏–Ω–æ—é –≤—ñ–¥—Ä—ñ–∑–∫–∞",
            "–î–æ–≤—ñ–ª—å–Ω–æ—é —Ç–æ—á–∫–æ—é –Ω–∞ –≤—ñ–¥—Ä—ñ–∑–∫—É",
          ],
          correct: 1,
        },
        {
          q: "–Ø–∫–∞ –∑ —Ü–∏—Ö —Ñ—ñ–≥—É—Ä –º–∞—î —Ü–µ–Ω—Ç—Ä —Å–∏–º–µ—Ç—Ä—ñ—ó?",
          options: ["–¢—Ä–∞–ø–µ—Ü—ñ—è (–¥–æ–≤—ñ–ª—å–Ω–∞)", "–ü—Ä–æ–º—ñ–Ω—å", "–ö–æ–ª–æ"],
          correct: 2,
        },
        {
          q: "–ó–Ω–∞–π–¥—ñ—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ —Ç–æ—á–∫–∏, —Å–∏–º–µ—Ç—Ä–∏—á–Ω–æ—ó \\( A(3; -5) \\) –≤—ñ–¥–Ω–æ—Å–Ω–æ –ø–æ—á–∞—Ç–∫—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç \\( (0;0) \\).",
          options: ["\\( (-3; 5) \\)", "\\( (-3; -5) \\)", "\\( (3; 5) \\)"],
          correct: 0,
        },
        {
          q: "–¢–æ—á–∫–∏ \\( A(-2; 4) \\) —ñ \\( B(4; -8) \\) —Å–∏–º–µ—Ç—Ä–∏—á–Ω—ñ –≤—ñ–¥–Ω–æ—Å–Ω–æ —Ç–æ—á–∫–∏ \\( O \\). –ó–Ω–∞–π–¥—ñ—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ \\( O \\).",
          options: ["\\( (2; -4) \\)", "\\( (1; -2) \\)", "\\( (6; -12) \\)"],
          correct: 1,
        },
        {
          q: "–¢–æ—á–∫–∞ \\( A(1; 2) \\) —Å–∏–º–µ—Ç—Ä–∏—á–Ω–∞ —Ç–æ—á—Ü—ñ \\( A' \\) –≤—ñ–¥–Ω–æ—Å–Ω–æ —Ü–µ–Ω—Ç—Ä—É \\( O(3; 1) \\). –ó–Ω–∞–π–¥—ñ—Ç—å \\( A' \\).",
          options: ["\\( (4; 3) \\)", "\\( (2; -1) \\)", "\\( (5; 0) \\)"],
          correct: 2,
        },
        {
          q: "–†–∞–¥—ñ—É—Å –∫–æ–ª–∞ –¥–æ—Ä—ñ–≤–Ω—é—î 7 —Å–º. –Ø–∫–∏–π —Ä–∞–¥—ñ—É—Å —É —Å–∏–º–µ—Ç—Ä–∏—á–Ω–æ–≥–æ –∫–æ–ª–∞?",
          options: ["3.5 —Å–º", "7 —Å–º", "14 —Å–º"],
          correct: 1,
        },
        {
          q: "–ü—Ä–∏ —Å–∏–º–µ—Ç—Ä—ñ—ó –≤—ñ–¥–Ω–æ—Å–Ω–æ —Ç–æ—á–∫–∏ –ø—Ä—è–º–∞ \\( a \\) –ø–µ—Ä–µ–π—à–ª–∞ —É –ø—Ä—è–º—É \\( b \\). –Ø–∫–µ —ó—Ö —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è?",
          options: [
            "–ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ñ",
            "–ü–∞—Ä–∞–ª–µ–ª—å–Ω—ñ –∞–±–æ –∑–±—ñ–≥–∞—é—Ç—å—Å—è",
            "–ü–µ—Ä–µ—Ç–∏–Ω–∞—é—Ç—å—Å—è –ø—ñ–¥ –∫—É—Ç–æ–º 45¬∞",
          ],
          correct: 1,
        },
        {
          q: "–ß–∏ —ñ—Å–Ω—É—î –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è, —è–∫–µ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å –≤—ñ–¥—Ä—ñ–∑–æ–∫ 4 —Å–º —É –≤—ñ–¥—Ä—ñ–∑–æ–∫ 5 —Å–º?",
          options: ["–¢–∞–∫", "–ù—ñ", "–¢—ñ–ª—å–∫–∏ —è–∫—â–æ —Ü–µ –ø–æ–≤–æ—Ä–æ—Ç"],
          correct: 1,
        },
      ];

      const container = document.getElementById("quiz-container");

      // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è HTML –ø–∏—Ç–∞–Ω—å
      quizData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.innerHTML = `
            <div class="question-title">
                <span class="q-number">${index + 1}.</span>
                <span>${item.q}</span>
            </div>
            <div class="options-group">
                ${item.options
                  .map(
                    (opt, i) => `
                    <label class="option-label" id="label-${index}-${i}">
                        <input type="radio" name="q${index}" value="${i}">
                        <span>${opt}</span>
                    </label>
                `,
                  )
                  .join("")}
            </div>
        `;
        container.appendChild(card);
      });

      // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Ñ–æ—Ä–º—É–ª –ø—ñ—Å–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤ DOM
      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [{ left: "\\(", right: "\\)", display: false }],
        });
      });

      function checkAnswers() {
        let score = 0;
        const labels = document.querySelectorAll(".option-label");

        // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Å—Ç–∏–ª—ñ–≤
        labels.forEach((label) => {
          label.classList.remove("correct", "wrong");
        });

        quizData.forEach((item, index) => {
          const selected = document.querySelector(
            `input[name="q${index}"]:checked`,
          );
          const correctLabel = document.getElementById(
            `label-${index}-${item.correct}`,
          );

          // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å –∑–µ–ª–µ–Ω–∏–º –∑–∞–≤–∂–¥–∏
          correctLabel.classList.add("correct");

          if (selected) {
            const answer = parseInt(selected.value);
            if (answer === item.correct) {
              score++;
            } else {
              // –Ø–∫—â–æ –≤–∏–±—Ä–∞–Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ - –ø—ñ–¥—Å–≤—ñ—á—É—î–º–æ —á–µ—Ä–≤–æ–Ω–∏–º
              document
                .getElementById(`label-${index}-${answer}`)
                .classList.add("wrong");
            }
          }
        });

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        const resultBox = document.getElementById("result-box");
        const scoreText = document.getElementById("score");
        const feedback = document.getElementById("feedback-text");

        scoreText.innerText = `${score} / ${quizData.length}`;
        resultBox.style.display = "block";

        if (score === 10)
          feedback.innerText = "üéâ –Ü–¥–µ–∞–ª—å–Ω–æ! –¢–∏ –º–∞–π—Å—Ç–µ—Ä –≥–µ–æ–º–µ—Ç—Ä—ñ—ó!";
        else if (score >= 7)
          feedback.innerText =
            "üëç –ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –Ñ –∫—ñ–ª—å–∫–∞ –ø–æ–º–∏–ª–æ–∫, –ø–µ—Ä–µ–≥–ª—è–Ω—å —ó—Ö.";
        else feedback.innerText = "üßê –í–∞—Ä—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ç–µ–æ—Ä—ñ—é. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!";

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        resultBox.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
