    <script>
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";
      let isTutorMode = false;
      let pendingResultData = null;

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0) {
          tempCtx.drawImage(canvas, 0, 0);
        }

        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;

        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }

      function startPosition(e) {
        painting = true;
        draw(e);
      }

      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!painting) return;
        if (e.type.startsWith("touch")) {
        }

        const pos = getMousePos(e);

        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#7c3aed";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 25;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", finishedPosition);

      canvas.addEventListener("touchstart", startPosition);
      canvas.addEventListener("touchend", finishedPosition);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }

      function clearCanvasSafe() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ —á–µ—Ä–Ω–µ—Ç–∫—É?")) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      function drawSystem() {
        const prevStrokeStyle = ctx.strokeStyle;
        const prevLineWidth = ctx.lineWidth;
        const prevComposite = ctx.globalCompositeOperation;

        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#334155";
        ctx.font = "16px Arial";

        const w = canvas.width;
        const h = canvas.height;
        const cx = Math.floor(w / 2);
        const cy = Math.floor(h / 2);
        const step = 25;

        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.lineTo(w - 10, cy - 5);
        ctx.moveTo(w, cy);
        ctx.lineTo(w - 10, cy + 5);
        ctx.moveTo(cx, h);
        ctx.lineTo(cx, 0);
        ctx.lineTo(cx - 5, 10);
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx + 5, 10);

        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 1;

        for (let x = cx + step; x < w; x += step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let x = cx - step; x > 0; x -= step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let y = cy + step; y < h; y += step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        for (let y = cy - step; y > 0; y -= step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        ctx.stroke();

        ctx.fillText("x", w - 20, cy + 20);
        ctx.fillText("y", cx + 15, 20);
        ctx.fillText("0", cx - 15, cy + 20);
        ctx.fillText("1", cx + step - 3, cy + 20);

        ctx.beginPath();
        ctx.strokeStyle = prevStrokeStyle;
        ctx.lineWidth = prevLineWidth;
        ctx.globalCompositeOperation = prevComposite;

        if (tool === "eraser") {
          setTool("pen");
        }
      }

          title: "–ó–∞–≤–¥–∞–Ω–Ω—è 4. –û–±—á–∏—Å–ª–µ–Ω–Ω—è (–¥—Ä–æ–±–∏ —Ç–∞ –¥–µ—Å—è—Ç–∫–æ–≤—ñ)",
          desc: "–ë—É–¥—å—Ç–µ —É–≤–∞–∂–Ω—ñ –∑—ñ –∑–Ω–∞–∫–∞–º–∏.",
          tasks: [
            {
              id: "1)",
              q: "$(\\frac{1}{3})^{-2}$",
              a: "$9$",
              opts: ["$\\frac{1}{9}$", "$9$", "$-9$", "$\\frac{1}{6}$"],
            },
            {
              id: "2)",
              q: "$(-\\frac{2}{5})^{-1}$",
              a: "$-2.5$",
              opts: ["$2.5$", "$-2.5$", "$0.4$", "$-0.4$"],
            },
            {
              id: "3)",
              q: "$0.1^{-2}$",
              a: "100",
              opts: ["10", "100", "0.01", "0.02"],
            },
          ],
        },
        {
          id: "T1.5",
          title: "–ó–∞–≤–¥–∞–Ω–Ω—è 5. –°–ø—Ä–æ—â–µ–Ω–Ω—è –≤–∏—Ä–∞–∑—ñ–≤",
          desc: "–ó–∞–ø–∏—à—ñ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ.",
          tasks: [
            {
              id: "1)",
              q: "$x^2 \\cdot x^{-5}$",
              a: "$x^{-3}$",
              opts: ["$x^3$", "$x^{-3}$", "$x^{-10}$", "$x^7$"],
            },
            {
              id: "2)",
              q: "$4 a^{-2} b$",
              a: "$\\frac{4b}{a^2}$",
              opts: [
                "$\\frac{4b}{a^2}$",
                "$\\frac{4}{a^2 b}$",
                "$4a^2 b$",
                "$\\frac{b}{4a^2}$",
              ],
            },
            {
              id: "3)",
              q: "$\\frac{x^{-3}}{y^{-2}}$",
              a: "$\\frac{y^2}{x^3}$",
              opts: [
                "$\\frac{x^3}{y^2}$",
                "$\\frac{y^2}{x^3}$",
                "$x^3 y^2$",
                "$\\frac{1}{x^3 y^2}$",
              ],
            },
          ],
        },
      ];

      let totalCorrect = 0;
      let totalWrong = 0;
      let totalTasksCount = 0;
      let userAnswers = {};

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const resultData = urlParams.get("d");

        // Setup initial view
        const root = document.getElementById("quiz-root");
        exercises.forEach((ex) => {
          totalTasksCount += ex.tasks.length;
        });

        exercises.forEach((ex, exIdx) => {
          const exBlock = document.createElement("div");
          exBlock.className = "exercise-block";

          exBlock.innerHTML = `
          <div class="exercise-header">
            <h3 class="exercise-title">${ex.title}</h3>
            <p class="exercise-desc">${ex.desc}</p>
          </div>
        `;

          const taskList = document.createElement("div");
          taskList.className = "task-list";

          ex.tasks.forEach((task, taskIdx) => {
            const uniqueId = `q-${exIdx}-${taskIdx}`;
            const row = document.createElement("div");
            row.className = "task-row";
            row.setAttribute("data-uid", uniqueId);

            let contentHTML = `
              <div class="task-content">
                <div class="task-number">${task.id}</div>
                <div class="task-question">${task.q}</div>
              </div>
            `;

            let actionHTML = "";
            const isMultipleChoice = task.opts && task.opts.length > 0;

            if (isMultipleChoice) {
              actionHTML = `<div class="options-container">`;
              task.opts.forEach((opt) => {
                const safeOpt = opt.replace(/"/g, "&quot;");
                const safeAns = task.a.replace(/"/g, "&quot;");
                // FIXED: Use data attributes and a simpler handler call
                actionHTML += `<button class="option-btn" 
                    data-val="${safeOpt}" 
                    data-uid="${uniqueId}"
                    onclick="handleOptClick(this)">${opt}</button>`;
              });
              actionHTML += `</div>`;
            } else {
              const answers = Array.isArray(task.a) ? task.a.join("|") : task.a;
              actionHTML = `
                <div class="input-group">
                  <input type="text" class="input-answer" data-uid="${uniqueId}" placeholder="–í—ñ–¥–ø–æ–≤—ñ–¥—å..." oninput="handleInput(this, '${uniqueId}')">
                </div>
              `;
            }

            row.innerHTML =
              contentHTML + `<div style="margin-top:10px;">${actionHTML}</div>`;
            taskList.appendChild(row);
          });

          exBlock.appendChild(taskList);
          root.appendChild(exBlock);
        });

        const finishSection = document.createElement("div");
        finishSection.className = "finish-section";
        finishSection.innerHTML = `
          <button class="btn-finish" onclick="finishLesson()">
            –ó–¥–∞—Ç–∏ —Ä–æ–±–æ—Ç—É
          </button>
        `;
        root.appendChild(finishSection);

        renderMath();
        setTimeout(resizeCanvas, 100);

        // Check for tutor mode
        if (resultData) {
          pendingResultData = resultData;
          document.getElementById("password-modal").style.display = "flex";
        }
      });

      function checkTutorPassword() {
        const inp = document.getElementById("tutor-pass-input");
        const pass = inp.value.trim().toLowerCase();

        if (pass === "—è–Ω—á—É–∫") {
          document.getElementById("password-modal").style.display = "none";
          isTutorMode = true;
          document
            .getElementById("tutor-stats")
            .classList.remove("tutor-hidden");
          document.querySelector(".btn-finish").style.display = "none";
          loadStudentData(pendingResultData);
        } else {
          alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!");
          inp.value = "";
        }
      }

      function renderMath() {
        if (window.renderMathInElement) {
          renderMathInElement(document.body, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "\\[", right: "\\]", display: true },
              { left: "$", right: "$", display: false },
              { left: "\\(", right: "\\)", display: false },
            ],
            throwOnError: false,
          });
        }
      }

      function handleOptClick(btn) {
        if (isTutorMode) return;

        // FIXED: Retrieve data from attributes instead of arguments
        const uid = btn.getAttribute("data-uid");
        const val = btn.getAttribute("data-val");

        userAnswers[uid] = val;

        const row = btn.closest(".task-row");
        row
          .querySelectorAll(".option-btn")
          .forEach((b) => b.classList.remove("selected-temp"));
        btn.classList.add("selected-temp");
      }

      function handleInput(inp, uid) {
        if (isTutorMode) return;
        userAnswers[uid] = inp.value;
      }

      function checkTask(uid, userVal, correctVal, type) {
        const row = document.querySelector(`.task-row[data-uid="${uid}"]`);
        if (!row) return;

        let isCorrect = false;

        if (type === "opt") {
          const cleanUser = userVal.replace(/\\/g, "").replace(/\s/g, "");
          const cleanAns = correctVal.replace(/\\/g, "").replace(/\s/g, "");
          isCorrect = cleanUser === cleanAns;

          const btns = row.querySelectorAll(".option-btn");
          btns.forEach((b) => {
            b.disabled = true;
            const bVal = b
              .getAttribute("data-val")
              .replace(/\\/g, "")
              .replace(/\s/g, "");
            if (bVal === cleanUser) {
              if (isCorrect) b.classList.add("selected-correct");
              else b.classList.add("selected-wrong");
            }
          });
        } else {
          const correctArr = correctVal.split("|");
          const val = userVal.trim().replace(",", ".");
          isCorrect = correctArr.includes(val);

          const inp = row.querySelector("input");
          inp.value = userVal;
          inp.disabled = true;
          if (isCorrect) inp.classList.add("correct");
          else inp.classList.add("wrong");
        }

        if (isCorrect) {
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          row.classList.add("solved-wrong");
          totalWrong++;
        }
      }

      function finishLesson() {
        if (!isTutorMode) {
          generateLink();
        }
      }

      function generateLink() {
        const jsonStr = JSON.stringify(userAnswers);
        const encoded = btoa(encodeURIComponent(jsonStr));
        const link =
          window.location.origin + window.location.pathname + "?d=" + encoded;

        const modal = document.getElementById("result-modal");
        const body = document.getElementById("modal-content-body");

        body.innerHTML = `
            <div class="modal-result-title">–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</div>
            <p style="color:#475569; margin-bottom:10px;">–©–æ–± –≤—á–∏—Ç–µ–ª—å –ø–æ–±–∞—á–∏–≤ —Ç–≤–æ—ó —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏, —Å–∫–æ–ø—ñ—é–π —Ü–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è —Ç–∞ –Ω–∞–¥—ñ—à–ª–∏ –π–æ–≥–æ:</p>
            <div class="link-box">${link}</div>
            <button class="modal-footer-btn" onclick="copyLink('${link}')">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</button>
            <button class="modal-footer-btn" style="background:#cbd5e1; margin-left:10px;" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
          `;
        modal.style.display = "flex";
      }

      function copyLink(txt) {
        navigator.clipboard.writeText(txt).then(() => {
          alert("–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
        });
      }

      function loadStudentData(data) {
        try {
          const decoded = decodeURIComponent(atob(data));
          userAnswers = JSON.parse(decoded);

          // Apply answers and check
          exercises.forEach((ex, exIdx) => {
            ex.tasks.forEach((task, taskIdx) => {
              const uid = `q-${exIdx}-${taskIdx}`;
              const userVal = userAnswers[uid];

              if (userVal !== undefined) {
                const isOpt = task.opts && task.opts.length > 0;
                const correct = Array.isArray(task.a)
                  ? task.a.join("|")
                  : task.a;
                checkTask(uid, userVal, correct, isOpt ? "opt" : "inp");
              }
            });
          });

          updateStats();
          showTutorResult();
        } catch (e) {
          console.error("Error parsing data", e);
          alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —á–∏—Ç–∞–Ω–Ω—ñ –¥–∞–Ω–∏—Ö —Ç–µ—Å—Ç—É.");
        }
      }

      function updateStats() {
        document.getElementById("val-correct").innerText = totalCorrect;
        document.getElementById("val-wrong").innerText = totalWrong;
      }

      function showTutorResult() {
        const modal = document.getElementById("result-modal");
        const body = document.getElementById("modal-content-body");

        let score12 = 0;
        if (totalTasksCount > 0) {
          score12 = Math.round((totalCorrect / totalTasksCount) * 12);
        }

        let msg = "";
        let color = "#7c3aed";

        if (score12 >= 10) {
          msg = "–í—ñ–¥–º—ñ–Ω–Ω–æ!";
          color = "#16a34a";
        } else if (score12 >= 7) {
          msg = "–î–æ–±—Ä–µ!";
          color = "#7c3aed";
        } else if (score12 >= 4) {
          msg = "–ó–∞–¥–æ–≤—ñ–ª—å–Ω–æ";
          color = "#f59e0b";
        } else {
          msg = "–ü–æ—Ç—Ä—ñ–±–Ω–æ –ø–æ—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏—Å—å";
          color = "#dc2626";
        }

        const html = `
            <div class="modal-result-title" style="color:${color}">${msg}</div>
            
            <div>
              <div style="font-size: 1rem; color: #64748b;">–û—Ü—ñ–Ω–∫–∞ —É—á–Ω—è</div>
              <div class="modal-score-big" style="color:${color}">${score12}</div>
              <div class="modal-score-sub">
                (–∑ 12 –º–æ–∂–ª–∏–≤–∏—Ö –±–∞–ª—ñ–≤)
              </div>
              <div style="font-size: 0.9rem; color: #94a3b8; margin-top: 5px;">
                 –ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π: ${totalCorrect} –∑ ${totalTasksCount}
              </div>
            </div>

            <div class="modal-progress-container">
               <div class="modal-bar-bg">
                 <div class="modal-bar-fill" style="width: ${
                   (totalCorrect / totalTasksCount) * 100
                 }%; background: ${color};"></div>
               </div>
            </div>

            <button class="modal-footer-btn" onclick="closeModal()">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –ø–æ–º–∏–ª–∫–∏</button>
          `;

        body.innerHTML = html;
        modal.style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }
    </script>
  </body>
