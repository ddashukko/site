    <style>
      :root {

        --success: #28a745;

        --bg: #f8fafc;

      body {

      /* --- –õ–Ü–í–ê –ü–ê–ù–ï–õ–¨ (–ó–ê–í–î–ê–ù–ù–Ø) --- */

      /* --- –ü–†–ê–í–ê –ü–ê–ù–ï–õ–¨ (–î–û–®–ö–ê) --- */

      canvas {
        display: block;

      .tools {

      .btn-tool {

      /* --- HEADER --- */

      .header-title {

      }
      .stats-container {
        display: flex;
        gap: 15px;
        font-weight: 600;
      }
      .stat-correct {
        color: var(--success);
      }
      .stat-wrong {
        color: var(--error);
      }

      /* --- –ö–û–ù–¢–ï–ù–¢ –ó–ê–í–î–ê–ù–¨ --- */
      .content-container {
        padding: 20px;
        padding-bottom: 80px;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      .test-intro {

      .task-row {

      .task-row.solved-correct {

      .task-row.solved-wrong {

      .task-content {

      /* --- –í–ê–†–Ü–ê–ù–¢–ò –í–Ü–î–ü–û–í–Ü–î–ï–ô --- */
      .options-container {

      .option-btn {

      .option-btn:hover:not(:disabled) {

      /* –°—Ç–∏–ª—ñ –ø—ñ—Å–ª—è –≤–∏–±–æ—Ä—É */
      .option-btn.selected-correct {
        background: var(--success);

        border-color: var(--success);
      }
      .option-btn.selected-correct .katex {

      .option-btn.selected-wrong {

      }
      .option-btn.selected-wrong .katex {

      /* --- –ü–û–õ–Ø –í–í–û–î–£ --- */
      .input-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .input-answer {
        padding: 10px;
        border: 2px solid #cbd5e1;
        border-radius: 8px;

      .btn-check {

      .finish-section {

      .btn-finish {

      /* --- –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û --- */
      .modal-overlay {

        }
      }

    <div id="tasks-section">

    <script>
      // =========================================================
      // 1. –î–ê–ù–Ü –¢–ï–°–¢–£
      // =========================================================
      const testData = [
        {
          id: 1,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è –≤–∏—Ä–∞–∑—É: $2^{-3}$",
          type: "choice",
          a: "$\\frac{1}{8}$",
          opts: ["$-6$", "$-8$", "$\\frac{1}{8}$", "$\\frac{1}{4}$", "$8$"],
        },
        {
          id: 2,
          q: "–ü–æ–¥–∞–π—Ç–µ —É –≤–∏–≥–ª—è–¥—ñ —Å—Ç–µ–ø–µ–Ω—è: $x^5 \\cdot x^{-8}$",
          type: "choice",
          a: "$x^{-3}$",
          opts: ["$x^{3}$", "$x^{-3}$", "$x^{-13}$", "$x^{40}$"],
        },
        {
          id: 3,
          q: "–ó–Ω–∞–π–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è –≤–∏—Ä–∞–∑—É: $5^0 + 3^{-1}$",
          type: "choice",
          a: "$1\\frac{1}{3}$",
          opts: ["$1$", "$1\\frac{1}{3}$", "$\\frac{1}{3}$", "$0$"],
        },
        {
          id: 4,
          q: "–°–ø—Ä–æ—Å—Ç—ñ—Ç—å –≤–∏—Ä–∞–∑: $(a^{-2})^4$",
          type: "choice",
          a: "$a^{-8}$",
          opts: ["$a^{-6}$", "$a^{8}$", "$a^{2}$", "$a^{-8}$"],
        },
        {
          id: 5,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $100 \\cdot 10^{-3}$",
          type: "input",
          a: ["0.1", "0,1", "1/10"],
        },
        {
          id: 6,
          q: "–í–∏–∫–æ–Ω–∞–π—Ç–µ –¥—ñ–ª–µ–Ω–Ω—è: $m^{-4} : m^{-6}$",
          type: "choice",
          a: "$m^2$",
          opts: ["$m^{-10}$", "$m^{-2}$", "$m^2$", "$m^{24}$"],
        },
        {
          id: 7,
          q: "–°–ø—Ä–æ—Å—Ç—ñ—Ç—å –≤–∏—Ä–∞–∑: $2x^{-3} \\cdot 4x^5$",
          type: "choice",
          a: "$8x^2$",
          opts: ["$8x^{-2}$", "$8x^2$", "$6x^2$", "$6x^{-15}$"],
        },
        {
          id: 8,
          q: "–ó–Ω–∞–π–¥—ñ—Ç—å $x$, —è–∫—â–æ $3^x = \\frac{1}{27}$",
          type: "input",
          a: ["-3"],
        },
        {
          id: 9,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $(0.2)^{-2}$",
          type: "choice",
          // –¢–£–¢ –í–ö–ê–ó–ê–ù–û –î–í–Ü –ü–†–ê–í–ò–õ–¨–ù–Ü –í–Ü–î–ü–û–í–Ü–î–Ü –ß–ï–†–ï–ó –†–û–ó–î–Ü–õ–¨–ù–ò–ö "|"
          a: "25|0.04",
          opts: ["0.04", "25", "-0.04", "-25", "4"],
        },
        {
          id: 10,
          q: "–°–ø—Ä–æ—Å—Ç—ñ—Ç—å: $\\frac{(a^3)^{-2} \\cdot a}{a^{-7}}$",
          type: "choice",
          a: "$a^2$",
          opts: ["$a^{-1}$", "$a^2$", "$a^{-12}$", "$1$"],
        },
      ];

      // =========================================================
      // 2. –õ–û–ì–Ü–ö–ê –¢–ï–°–¢–£
      // =========================================================

      let totalCorrect = 0;
      let totalWrong = 0;
      let totalQuestions = testData.length;

      function init() {
        const root = document.getElementById("quiz-root");

        testData.forEach((item, index) => {
          const block = document.createElement("div");
          block.className = "exercise-block";

          let answerHTML = "";

          // –í–ê–†–Ü–ê–ù–¢–ò –í–Ü–î–ü–û–í–Ü–î–ï–ô
          if (item.type === "choice") {
            let btns = "";
            const safeAns = item.a;

            item.opts.forEach((opt) => {
              // –ï–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è
              const safeOptAttr = opt
                .replace(/"/g, "&quot;")
                .replace(/\\/g, "\\\\");
              const safeAnsAttr = safeAns
                .replace(/"/g, "&quot;")
                .replace(/\\/g, "\\\\");

              btns += `<button class="option-btn" onclick="checkChoice(this, '${safeOptAttr}', '${safeAnsAttr}')">${opt}</button>`;
            });
            answerHTML = `<div class="options-container">${btns}</div>`;
          }
          // –ü–û–õ–ï –í–í–û–î–£
          else {
            const ansStr = item.a.join("|");
            answerHTML = `
                <div class="input-group">
                   <input type="text" class="input-answer" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." onkeypress="if(event.key==='Enter') this.nextElementSibling.click()">
                   <button class="btn-check" onclick="checkInput(this, '${ansStr}')">–í—ñ–¥–ø–æ–≤—ñ—Å—Ç–∏</button>
                </div>
             `;
          }

          block.innerHTML = `
            <div class="task-row">
                <div class="task-content">
                   <div class="task-number">–ü–∏—Ç–∞–Ω–Ω—è ${index + 1}</div>
                   <div class="task-question">${item.q}</div>
                </div>
                ${answerHTML}
            </div>
          `;
          root.appendChild(block);
        });

        // –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
        const finishDiv = document.createElement("div");
        finishDiv.className = "finish-section";
        finishDiv.innerHTML = `<button class="btn-finish" onclick="finishTest()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç</button>`;
        root.appendChild(finishDiv);

        renderMath();
      }

      function renderMath() {
        if (typeof renderMathInElement === "function") {
          renderMathInElement(document.body, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
            ],
            throwOnError: false,
          });
        }
      }

      // --- –ü–ï–†–ï–í–Ü–†–ö–ê ---

      function checkChoice(btn, val, ans) {
        const row = btn.closest(".task-row");
        // –ë–ª–æ–∫—É—î–º–æ –ø–æ–≤—Ç–æ—Ä–Ω—ñ –∫–ª—ñ–∫–∏
        if (row.classList.contains("answered")) return;
        row.classList.add("answered");

        const allBtns = row.querySelectorAll(".option-btn");
        allBtns.forEach((b) => (b.disabled = true)); // Disable all

        // –û—á–∏—â–µ–Ω–Ω—è Latex —Å–ª–µ—à—ñ–≤ –¥–ª—è –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è
        const cleanVal = val.replace(/\\\\/g, "\\");
        const cleanAns = ans.replace(/\\\\/g, "\\");

        // –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ –∫—ñ–ª—å–∫–æ—Ö –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π (—Ä–æ–∑–¥—ñ–ª–µ–Ω—ñ |)
        const possibleAnswers = cleanAns.split("|");

        if (possibleAnswers.includes(cleanVal)) {
          btn.classList.add("selected-correct");
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          btn.classList.add("selected-wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      function checkInput(btn, correctStr) {
        const row = btn.closest(".task-row");
        if (row.classList.contains("answered")) return;

        const input = row.querySelector("input");
        const val = input.value.trim().replace(",", ".");

        if (val === "") return;

        row.classList.add("answered");
        input.disabled = true;
        btn.disabled = true;

        const variants = correctStr.split("|");

        if (variants.includes(val)) {
          input.classList.add("correct");
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          input.classList.add("wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      function updateStats() {
        document.getElementById("val-correct").innerText = totalCorrect;
        document.getElementById("val-wrong").innerText = totalWrong;
      }

      // =========================================================
      // 3. CANVAS (–î–û–®–ö–ê)
      // =========================================================
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0) {
          tempCtx.drawImage(canvas, 0, 0);
        }
        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;
        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }

      function startPosition(e) {
        painting = true;
        draw(e);
      }
      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        if (e.type.startsWith("touch")) {
          e.preventDefault();
        }
        const pos = getMousePos(e);
        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#4a90e2";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 25;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", finishedPosition);
      canvas.addEventListener("touchstart", startPosition, { passive: false });
      canvas.addEventListener("touchend", finishedPosition);
      canvas.addEventListener("touchmove", draw, { passive: false });

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }

      function clearCanvasSafe() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?")) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      function drawSystem() {
        const prevStrokeStyle = ctx.strokeStyle;
        const prevLineWidth = ctx.lineWidth;
        const prevComposite = ctx.globalCompositeOperation;

        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#334155";
        ctx.font = "16px Arial";

        const w = canvas.width;
        const h = canvas.height;
        const cx = Math.floor(w / 2);
        const cy = Math.floor(h / 2);
        const step = 25;

        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.lineTo(w - 10, cy - 5);
        ctx.moveTo(w, cy);
        ctx.lineTo(w - 10, cy + 5);
        ctx.moveTo(cx, h);
        ctx.lineTo(cx, 0);
        ctx.lineTo(cx - 5, 10);
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx + 5, 10);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 1;
        for (let x = cx + step; x < w; x += step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let x = cx - step; x > 0; x -= step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let y = cy + step; y < h; y += step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        for (let y = cy - step; y > 0; y -= step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        ctx.stroke();

        ctx.fillText("x", w - 20, cy + 20);
        ctx.fillText("y", cx + 15, 20);
        ctx.fillText("0", cx - 15, cy + 20);

        ctx.beginPath();
        ctx.strokeStyle = prevStrokeStyle;
        ctx.lineWidth = prevLineWidth;
        ctx.globalCompositeOperation = prevComposite;
        if (tool === "eraser") setTool("pen");
      }

      // =========================================================

        body.innerHTML = `

            <div class="modal-details">
               <div>–ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π: <b>${totalCorrect}</b> –∑ <b>${totalQuestions}</b></div>
               <div style="margin-top:10px; font-weight:bold;">${grade}</div>
            </div>
            <button class="btn-finish" onclick="closeModal()" style="padding:10px 30px; font-size:1rem;">–ó–∞–∫—Ä–∏—Ç–∏</button>
            <button class="btn-finish" onclick="location.reload()" style="padding:10px 30px; font-size:1rem; background:#64748b; margin-left:10px;">–©–µ —Ä–∞–∑</button>
        `;
        modal.style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }

      });
    </script>
