          description: "",
          tasks: [
            {
              label: "1)",

              a: "1/3",
              opts: ["3", "1/3", "9", "-3"],
            },

              opts: ["1/27", "27", "1/9", "1"],

              a: ["0.5", "0,5", "1/2"],

              a: ["36"],

      // =========================================================
      // 2. –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ó–ê–í–î–ê–ù–¨ –¢–ê –õ–û–ì–Ü–ö–ê
      // =========================================================

      let totalCorrect = 0;
      let totalWrong = 0;
      let totalTasksCount = 0;

      function init() {
        const root = document.getElementById("quiz-root");

        lessonData.forEach((block) => {
          totalTasksCount += block.tasks.length;

          const exBlock = document.createElement("div");
          exBlock.className = "exercise-block";

          let content = `
            <div class="exercise-header">
                <h3 class="exercise-title">${block.title}</h3>
                <p class="exercise-desc">${block.description}</p>
            </div>
          `;

          block.tasks.forEach((task) => {
            let answerHTML = "";

            // –Ø–∫—â–æ —î opts - —Ü–µ –∫–Ω–æ–ø–∫–∏
            if (task.opts && task.opts.length > 0) {
              let btns = "";
              const safeAns = Array.isArray(task.a) ? task.a[0] : task.a;
              task.opts.forEach((opt) => {
                // –ï–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è –¥–ª—è HTML –∞—Ç—Ä–∏–±—É—Ç—ñ–≤
                const safeOpt = opt.replace(/"/g, "&quot;");
                const safeAnsAttr = safeAns.replace(/"/g, "&quot;");
                btns += `<button class="option-btn" onclick="checkChoice(this, '${safeOpt.replace(
                  /\\/g,
                  "\\\\"
                )}', '${safeAnsAttr.replace(/\\/g, "\\\\")}')">${opt}</button>`;
              });
              answerHTML = `<div class="options-container">${btns}</div>`;
            } else {
              // –Ø–∫—â–æ –Ω–µ–º–∞—î opts - —Ü–µ —ñ–Ω–ø—É—Ç
              const ansStr = Array.isArray(task.a) ? task.a.join("|") : task.a;
              answerHTML = `
                <div class="input-group">
                   <input type="text" class="input-answer" placeholder="..." onkeypress="if(event.key==='Enter') this.nextElementSibling.click()">
                   <button class="btn-check" onclick="checkInput(this, '${ansStr}')">OK</button>
                </div>
              `;
            }

            content += `
              <div class="task-row">
                 <div class="task-content">
                    <div class="task-number">${task.label}</div>
                    <div class="task-question">${task.q}</div>
                 </div>
                 ${answerHTML}
              </div>
            `;
          });

          exBlock.innerHTML = content;
          root.appendChild(exBlock);

          // === –í–°–¢–ê–í–ö–ê –ö–ù–û–ü–ö–ò –ü–û–°–ò–õ–ê–ù–ù–Ø –ù–ê –¢–ï–°–¢ –ü–Ü–°–õ–Ø 10.16 ===
          if (block.id === "10.16") {
            const linkDiv = document.createElement("div");
            linkDiv.className = "finish-section";
            // –¢—Ä—ñ—à–∫–∏ –º–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –∑–Ω–∏–∑—É, –Ω—ñ–∂ —É —Ñ—ñ–Ω–∞–ª—å–Ω–æ—ó –∫–Ω–æ–ø–∫–∏
            linkDiv.style.marginTop = "10px";
            linkDiv.style.marginBottom = "30px";
            linkDiv.innerHTML = `<a href="${TEST_LINK}" class="btn-finish btn-test-link">üëâ –ü—Ä–æ–π—Ç–∏ –ø–µ—Ä–µ–≤—ñ—Ä–æ—á–Ω–∏–π —Ç–µ—Å—Ç</a>`;
            root.appendChild(linkDiv);
          }
        });

        // –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —É—Ä–æ–∫—É
        const finishDiv = document.createElement("div");
        finishDiv.className = "finish-section";
        finishDiv.innerHTML = `<button class="btn-finish" onclick="finishLesson()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —É—Ä–æ–∫</button>`;
        root.appendChild(finishDiv);

        renderMath();
      }

      function renderMath() {
        if (typeof renderMathInElement === "function") {
          renderMathInElement(document.body, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
            ],
            throwOnError: false,
          });
        }
      }

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–Ω–æ–ø–æ–∫
      function checkChoice(btn, val, ans) {
        const row = btn.closest(".task-row");
        if (
          row.classList.contains("solved-correct") ||
          row.classList.contains("solved-wrong")
        )
          return;

        // –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è
        const cleanVal = val.replace(/\\\\/g, "\\");
        const cleanAns = ans.replace(/\\\\/g, "\\");

        const btns = row.querySelectorAll(".option-btn");
        btns.forEach((b) => (b.disabled = true));

        if (cleanVal === cleanAns) {
          btn.classList.add("selected-correct");
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          btn.classList.add("selected-wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —ñ–Ω–ø—É—Ç—É
      function checkInput(btn, correctStr) {
        const row = btn.closest(".task-row");
        const input = row.querySelector("input");
        if (input.disabled) return;

        const val = input.value.trim().replace(",", ".");
        const variants = correctStr.split("|");

        if (variants.includes(val)) {
          input.classList.add("correct");
          input.classList.remove("wrong");
          row.classList.add("solved-correct");
          input.disabled = true;
          btn.disabled = true;
          totalCorrect++;
        } else {
          input.classList.add("wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      function updateStats() {
        document.getElementById("val-correct").innerText = totalCorrect;
        document.getElementById("val-wrong").innerText = totalWrong;
      }

      // =========================================================
      // 3. –õ–û–ì–Ü–ö–ê –î–û–®–ö–ò (CANVAS)
      // =========================================================
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0) {
          tempCtx.drawImage(canvas, 0, 0);
        }
        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;
        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }

      function startPosition(e) {
        painting = true;
        draw(e);
      }
      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        if (e.type.startsWith("touch")) {
          e.preventDefault();
        }

        const pos = getMousePos(e);
        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#4a90e2";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 25;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", finishedPosition);
      canvas.addEventListener("touchstart", startPosition, { passive: false });
      canvas.addEventListener("touchend", finishedPosition);
      canvas.addEventListener("touchmove", draw, { passive: false });

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }

      function clearCanvasSafe() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?")) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      function drawSystem() {
        const prevStrokeStyle = ctx.strokeStyle;
        const prevLineWidth = ctx.lineWidth;
        const prevComposite = ctx.globalCompositeOperation;

        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#334155";
        ctx.font = "16px Arial";

        const w = canvas.width;
        const h = canvas.height;
        const cx = Math.floor(w / 2);
        const cy = Math.floor(h / 2);
        const step = 25;

        ctx.beginPath();
        // X axis
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.lineTo(w - 10, cy - 5);
        ctx.moveTo(w, cy);
        ctx.lineTo(w - 10, cy + 5);
        // Y axis
        ctx.moveTo(cx, h);
        ctx.lineTo(cx, 0);
        ctx.lineTo(cx - 5, 10);
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx + 5, 10);
        ctx.stroke();

        // Grid ticks
        ctx.beginPath();
        ctx.lineWidth = 1;
        for (let x = cx + step; x < w; x += step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let x = cx - step; x > 0; x -= step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let y = cy + step; y < h; y += step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        for (let y = cy - step; y > 0; y -= step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        ctx.stroke();

        ctx.fillText("x", w - 20, cy + 20);
        ctx.fillText("y", cx + 15, 20);
        ctx.fillText("0", cx - 15, cy + 20);

        // Restore
        ctx.beginPath();
        ctx.strokeStyle = prevStrokeStyle;
        ctx.lineWidth = prevLineWidth;
        ctx.globalCompositeOperation = prevComposite;
        if (tool === "eraser") setTool("pen");
      }

      // =========================================================
      // 4. –§–Ü–ù–Ü–®
      // =========================================================
      function finishLesson() {
        const modal = document.getElementById("result-modal");
        const body = document.getElementById("modal-content-body");
        const attempts = totalCorrect + totalWrong;
        let efficiency = 0;
        if (attempts > 0)
          efficiency = Math.round((totalCorrect / attempts) * 100);

        let color = "#4a90e2";
        let msg = "–†–µ–∑—É–ª—å—Ç–∞—Ç";
        if (efficiency >= 90) {
          color = "#28a745";
          msg = "–í—ñ–¥–º—ñ–Ω–Ω–æ!";
        } else if (efficiency >= 60) {
          color = "#f59e0b";
          msg = "–î–æ–±—Ä–µ!";
        } else {
          color = "#dc3545";
          msg = "–¢—Ä–µ–Ω—É–π—Å—è!";
        }

        if (totalCorrect === 0 && totalWrong === 0) {
          msg = "–ü–æ—Ä–æ–∂–Ω—å–æ...";
          color = "#6c757d";
        }

        body.innerHTML = `
            <div class="modal-result-title" style="color:${color}">${msg}</div>
            <div class="modal-score-big" style="color:${color}">${efficiency}%</div>
            <div style="color:#64748b; margin-bottom:20px;">
              –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${totalCorrect} <br>
              –ü–æ–º–∏–ª–æ–∫: ${totalWrong}
            </div>
            <button class="btn-finish" onclick="closeModal()" style="padding:10px 30px; font-size:1rem;">–ó–∞–∫—Ä–∏—Ç–∏</button>
        `;
        modal.style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }

        init();
        setTimeout(resizeCanvas, 100);
