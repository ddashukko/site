    <script>
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0) {
          tempCtx.drawImage(canvas, 0, 0);
        }
        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;
        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }
      function startPosition(e) {
        painting = true;
        draw(e);
      }
      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        const pos = getMousePos(e);
        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#4f46e5";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 25;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", finishedPosition);
      canvas.addEventListener("touchstart", startPosition);
      canvas.addEventListener("touchend", finishedPosition);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }
      function clearCanvasSafe() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?")) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      function drawSystem() {
        const prevStrokeStyle = ctx.strokeStyle;
        const prevLineWidth = ctx.lineWidth;
        const prevComposite = ctx.globalCompositeOperation;
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#334155";
        ctx.font = "16px Arial";
        const w = canvas.width;
        const h = canvas.height;
        const cx = Math.floor(w / 2);
        const cy = Math.floor(h / 2);
        const step = 25;
        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.moveTo(cx, h);
        ctx.lineTo(cx, 0);
        ctx.stroke();
        ctx.beginPath();
        ctx.lineWidth = 1;
        for (let x = cx + step; x < w; x += step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let x = cx - step; x > 0; x -= step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let y = cy + step; y < h; y += step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        for (let y = cy - step; y > 0; y -= step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = prevStrokeStyle;
        ctx.lineWidth = prevLineWidth;
        ctx.globalCompositeOperation = prevComposite;
        if (tool === "eraser") setTool("pen");
      }

      const questions = [

        },
        {
          id: 2,
          q: "–ó–Ω–∞–π–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è: $\\sqrt{0,36 \\cdot 100}$",
          correct: ["6"],
          type: "single",
        },
        {
          id: 3,
          q: "–í–∏–∫–æ–Ω–∞–π—Ç–µ –º–Ω–æ–∂–µ–Ω–Ω—è: $\\sqrt{32} \\cdot \\sqrt{2}$",
          correct: ["8"],
          type: "single",
        },
        {
          id: 4,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $\\sqrt{0,04 \\cdot 1,21}$",
          correct: ["0.22", "0,22"],
          type: "single",
        },
        {
          id: 5,
          q: "–ó–Ω–∞–π–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è —á–∞—Å—Ç–∫–∏: $\\frac{\\sqrt{125}}{\\sqrt{5}}$",
          correct: ["5"],
          type: "single",
        },
        {
          id: 6,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $\\sqrt{\\frac{64}{81}}$ (—É –≤–∏–≥–ª—è–¥—ñ –¥—Ä–æ–±—É a/b)",
          correct: ["8/9"],

          correct: ["15"],

        },
        {
          id: 9,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $-3\\sqrt{4^2}$",
          correct: ["-12"],
          type: "single",
        },
        {
          id: 10,
          q: "–°–ø—Ä–æ—Å—Ç—ñ—Ç—å –≤–∏—Ä–∞–∑: $\\sqrt{n^2}$, —è–∫—â–æ $n < 0$",

          correct: ["-y^3"],
          type: "single",
        },
        {

          correct: ["72"],
          type: "single",
        },
        {
          id: 14,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $\\sqrt{13^2 - 12^2}$",
          correct: ["5"],
          type: "single",
        },
        {
          id: 15,
          q: "–û–±—á–∏—Å–ª—ñ—Ç—å: $\\sqrt{72 \\cdot 2} - \\sqrt{25}$",
          correct: ["7"],
          type: "single",
        },
      ];

      const form = document.getElementById("quiz-form");
      let timerInterval;

      questions.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "quiz-card";
        card.id = `card-${index}`;

        const number = document.createElement("div");
        number.className = "question-number";
        number.textContent = `–ó–∞–≤–¥–∞–Ω–Ω—è ${index + 1} –∑ ${questions.length}`;

        const text = document.createElement("div");
        text.className = "question-text";
        text.innerHTML = item.q;

        card.appendChild(number);
        card.appendChild(text);

        const input = document.createElement("input");
        input.type = "text";
        input.className = "text-answer";
        input.placeholder = "–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å...";
        input.id = `input-${index}`;
        input.setAttribute("autocomplete", "off");
        card.appendChild(input);

        const feedbackDiv = document.createElement("div");
        feedbackDiv.id = `feedback-${index}`;
        feedbackDiv.className = "correct-answer-text";
        card.appendChild(feedbackDiv);

        form.appendChild(card);
      });

      let seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60)
          .toString()
          .padStart(2, "0");
        const secs = (seconds % 60).toString().padStart(2, "0");
        document.getElementById("timer").textContent = `${mins}:${secs}`;
      }, 1000);

      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
          ],
        });
      });

      function finishTest() {
        if (!confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç?")) return;
        clearInterval(timerInterval);
        document.getElementById("submit-btn").disabled = true;

        let correctAnswers = 0;
        const total = questions.length;
        const scale = 12;

        questions.forEach((item, index) => {
          const input = document.getElementById(`input-${index}`);
          const feedback = document.getElementById(`feedback-${index}`);
          const card = document.getElementById(`card-${index}`);

          let val = input.value.trim();
          val = val.replace(",", ".");

          input.disabled = true;

          if (item.correct.includes(val)) {
            input.classList.add("status-correct");
            card.classList.add("checked-correct");
            correctAnswers++;
          } else {
            input.classList.add("status-wrong");
            card.classList.add("checked-wrong");
            feedback.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${item.correct[0]}`;
          }
        });

        const finalScore = Math.round((correctAnswers / total) * scale);

        document.getElementById("final-score").textContent = finalScore;
        document.getElementById("correct-count").textContent = correctAnswers;
        document.getElementById("total-count").textContent = total;

        const msgDiv = document.getElementById("feedback-msg");
        if (finalScore >= 10) {
          msgDiv.textContent = "–ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢–∏ –ø—Ä–æ—Ñ—ñ! üèÜ";
          msgDiv.style.color = "var(--success)";
        } else if (finalScore >= 7) {
          msgDiv.textContent = "–î–æ–±—Ä–µ! –ê–ª–µ —î –Ω–∞–¥ —á–∏–º –ø—Ä–∞—Ü—é–≤–∞—Ç–∏. üëç";
          msgDiv.style.color = "#d97706";
        } else {
          msgDiv.textContent = "–í–∞—Ä—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ç–µ–º—É —â–µ —Ä–∞–∑. üìö";
          msgDiv.style.color = "var(--error)";

        document.getElementById("result-modal").style.display = "flex";
      }

      function closeModalReview() {
