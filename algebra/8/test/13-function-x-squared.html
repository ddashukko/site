      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";
      let startTime = Date.now();

      setInterval(() => {
        const delta = Math.floor((Date.now() - startTime) / 1000);
        const m = Math.floor(delta / 60)
          .toString()
          .padStart(2, "0");
        const s = (delta % 60).toString().padStart(2, "0");
        document.getElementById("timer").innerText = `${m}:${s}`;
      }, 1000);

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0) {
          tempCtx.drawImage(canvas, 0, 0);
        }

        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;

        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }

      function startPosition(e) {
        painting = true;
        draw(e);
      }

      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!painting) return;
        if (e.type.startsWith("touch")) {
        }

        const pos = getMousePos(e);

        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#4f46e5";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 25;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", finishedPosition);

      canvas.addEventListener("touchstart", startPosition);
      canvas.addEventListener("touchend", finishedPosition);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")

        document

        if (confirm("–í–∏ —Ç–æ—á–Ω–æ —Ö–æ—á–µ—Ç–µ –æ—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?")) {

      }

      function drawSystem() {
        const prevStrokeStyle = ctx.strokeStyle;
        const prevLineWidth = ctx.lineWidth;
        const prevComposite = ctx.globalCompositeOperation;

        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#334155";
        ctx.font = "16px Arial";

        const w = canvas.width;
        const h = canvas.height;
        const cx = Math.floor(w / 2);
        const cy = Math.floor(h / 2);
        const step = 25;

        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.lineTo(w - 10, cy - 5);
        ctx.moveTo(w, cy);
        ctx.lineTo(w - 10, cy + 5);

        ctx.moveTo(cx, h);
        ctx.lineTo(cx, 0);
        ctx.lineTo(cx - 5, 10);
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx + 5, 10);

        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 1;

        for (let x = cx + step; x < w; x += step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let x = cx - step; x > 0; x -= step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let y = cy + step; y < h; y += step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        for (let y = cy - step; y > 0; y -= step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        ctx.stroke();

        ctx.fillText("x", w - 20, cy + 20);
        ctx.fillText("y", cx + 15, 20);
        ctx.fillText("0", cx - 15, cy + 20);
        ctx.fillText("1", cx + step - 3, cy + 20);

        ctx.beginPath();
        ctx.strokeStyle = prevStrokeStyle;
        ctx.lineWidth = prevLineWidth;
        ctx.globalCompositeOperation = prevComposite;

        if (tool === "eraser") {
          setTool("pen");
        }
      }

            {

              q: "–†—ñ–≤–Ω—è–Ω–Ω—è $x^2 = 4$ (–º–µ–Ω—à–∏–π –∫–æ—Ä—ñ–Ω—å)",

            },
            {

          tasks: [
            {

              opts: ["$y > 0$", "$y \\ge 0$", "–í—Å—ñ —á–∏—Å–ª–∞"],
            },

              a: "I —ñ III",
              opts: ["I —ñ II", "I —ñ III", "II —ñ IV"],
            },
          ],
        },
        {
          id: "6",
          title: "–ó–∞–≤–¥–∞–Ω–Ω—è 6. –ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ (–ú—ñ–∫—Å)",
          desc: "–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —Ç–∞–±–ª–∏—Ü—é –¥–ª—è —Ñ—É–Ω–∫—Ü—ñ—ó $y = x^2$ –Ω–∞ –ø—Ä–æ–º—ñ–∂–∫—É –≤—ñ–¥ -2 –¥–æ 2.",
          manualPoints: 5,
          visual: `
            <div style="width: 100%; overflow-x: auto; padding-bottom: 10px;">
                <table class="math-table" id="table-test-6" style="min-width: 400px;">
                    <tr>
                        <th>x</th>
                        <td>-2</td>
                        <td>-1</td>
                        <td>0</td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <th>y</th>
                        <td><input type="text" class="table-input" data-ans="4" oninput="this.classList.remove('wrong')"></td>
                        <td><input type="text" class="table-input" data-ans="1" oninput="this.classList.remove('wrong')"></td>
                        <td><input type="text" class="table-input" data-ans="0" oninput="this.classList.remove('wrong')"></td>
                        <td><input type="text" class="table-input" data-ans="1" oninput="this.classList.remove('wrong')"></td>
                        <td><input type="text" class="table-input" data-ans="4" oninput="this.classList.remove('wrong')"></td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <button class="btn-check" onclick="checkTable('table-test-6', this)">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ç–∞–±–ª–∏—Ü—é</button>
            </div>
          `,
          tasks: [],
        },
        {
          id: "7",
          title: "–ó–∞–≤–¥–∞–Ω–Ω—è 7 (–í–∏—Å–æ–∫–∏–π —Ä—ñ–≤–µ–Ω—å). –ó–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –∫–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç–∞",
          desc: "–û–±–µ—Ä–Ω–µ–Ω–∞ –ø—Ä–æ–ø–æ—Ä—Ü—ñ–π–Ω—ñ—Å—Ç—å –∑–∞–¥–∞–Ω–∞ —Ñ–æ—Ä–º—É–ª–æ—é $y = \\frac{k}{x}$.",
          tasks: [
            {
              id: "1)",
              q: "–ó–Ω–∞–π–¥—ñ—Ç—å $k$, —è–∫—â–æ –≥—Ä–∞—Ñ—ñ–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —á–µ—Ä–µ–∑ —Ç–æ—á–∫—É $A(-2; 10)$",
              a: "-20",
              type: "input",
            },
            {
              id: "2)",
              q: "–ó–∞–ø–∏—à—ñ—Ç—å —Ü—é —Ñ–æ—Ä–º—É–ª—É:",
              a: "$y = -\\frac{20}{x}$",
              opts: [
                "$y = \\frac{20}{x}$",
                "$y = -\\frac{20}{x}$",
                "$y = -20x$",
              ],
            },
          ],
        },
      ];

      let totalCorrect = 0;
      let totalWrong = 0;
      let totalTasksCount = 0;

      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("quiz-root");

        exercises.forEach((ex) => {
          totalTasksCount += ex.tasks.length;
          if (ex.manualPoints) totalTasksCount += ex.manualPoints;
        });

        exercises.forEach((ex) => {
          const exBlock = document.createElement("div");
          exBlock.className = "exercise-block";

          exBlock.innerHTML = `
                    <div class="exercise-header">
                        <h3 class="exercise-title">${ex.title}</h3>
                        <p class="exercise-desc">${ex.desc}</p>
                    </div>
                `;

          if (ex.visual) {
            const visualDiv = document.createElement("div");
            visualDiv.className = "visual-container";
            visualDiv.innerHTML = ex.visual;
            exBlock.appendChild(visualDiv);
          }

          const taskList = document.createElement("div");
          taskList.className = "task-list";

          ex.tasks.forEach((task) => {
            const row = document.createElement("div");
            row.className = "task-row";

            let contentHTML = `
                        <div class="task-content">
                            <div class="task-number">${task.id}</div>
                            <div class="task-question">${task.q}</div>
                        </div>
                    `;

            let actionHTML = "";
            if (task.type === "input") {
              const answers = Array.isArray(task.a) ? task.a.join("|") : task.a;
              actionHTML = `
                            <div class="input-group">
                                <input type="text" class="input-answer" placeholder="..." onkeypress="if(event.key==='Enter') this.nextElementSibling.click()">
                                <button class="btn-check" onclick="checkInput(this, '${answers}')">OK</button>
                            </div>
                        `;
            } else {
              actionHTML = `<div class="options-container">`;
              task.opts.forEach((opt) => {
                const isCorrect = opt === task.a;
                actionHTML += `<button class="option-btn" onclick="checkOpt(this, ${isCorrect})">${opt}</button>`;
              });
              actionHTML += `</div>`;
            }

            row.innerHTML =
              contentHTML + `<div style="margin-top:10px;">${actionHTML}</div>`;
            taskList.appendChild(row);
          });

          exBlock.appendChild(taskList);
          root.appendChild(exBlock);
        });

        const finishSection = document.createElement("div");
        finishSection.className = "finish-section";
        finishSection.innerHTML = `
              <button class="btn-finish" onclick="finishLesson()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç</button>
            `;
        root.appendChild(finishSection);

        if (window.renderMathInElement) {
          renderMathInElement(document.body, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "\\[", right: "\\]", display: true },
              { left: "$", right: "$", display: false },
              { left: "\\(", right: "\\)", display: false },
            ],
            throwOnError: false,
          });
        } else {
          window.onload = () =>
            renderMathInElement(document.body, {
              delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "\\[", right: "\\]", display: true },
                { left: "$", right: "$", display: false },
                { left: "\\(", right: "\\)", display: false },
              ],
              throwOnError: false,
            });
        }

        setTimeout(resizeCanvas, 100);
      });

      function checkTable(tableId, btn) {
        const table = document.getElementById(tableId);
        const inputs = table.querySelectorAll("input.table-input");
        let allCorrect = true;

        inputs.forEach((input) => {
          if (input.disabled) return;

          const val = input.value.trim().replace(",", ".");
          const correctAns = input.getAttribute("data-ans");

          if (val === "") {
            allCorrect = false;
            return;
          }

          if (val === correctAns) {
            input.classList.add("correct");
            input.classList.remove("wrong");
            input.disabled = true;
            totalCorrect++;
          } else {
            input.classList.add("wrong");
            totalWrong++;
            allCorrect = false;
          }
        });

        const activeInputs = table.querySelectorAll(
          "input.table-input:not(:disabled)"
        );
        if (activeInputs.length === 0) {
          btn.disabled = true;
          btn.innerText = "–ü–µ—Ä–µ–≤—ñ—Ä–µ–Ω–æ";
        }

        updateStats();
      }

      function checkOpt(btn, isCorrect) {
        const row = btn.closest(".task-row");
        if (row.classList.contains("done")) return;
        row.classList.add("done");

        row.querySelectorAll(".option-btn").forEach((b) => (b.disabled = true));

        if (isCorrect) {
          btn.classList.add("selected-correct");
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          btn.classList.add("selected-wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      function checkInput(btn, ansStr) {
        const row = btn.closest(".task-row");
        const input = row.querySelector("input");
        if (row.classList.contains("done")) return;

        let val = input.value.trim().replace(",", ".");
        const correctArr = ansStr.split("|");

        row.classList.add("done");
        input.disabled = true;
        btn.disabled = true;

        if (correctArr.includes(val)) {
          input.classList.add("correct");
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          input.classList.add("wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      function updateStats() {
        document.getElementById("val-correct").innerText = totalCorrect;
        document.getElementById("val-wrong").innerText = totalWrong;
      }

      function finishLesson() {
        const modal = document.getElementById("result-modal");
        const body = document.getElementById("modal-content-body");

        const correctInputs = document.querySelectorAll(
          ".input-answer.correct, .table-input.correct, .option-btn.selected-correct"
        ).length;
        const wrongInputs = document.querySelectorAll(
          ".input-answer.wrong, .table-input.wrong, .option-btn.selected-wrong"
        ).length;
        const distinctAnswered = correctInputs + wrongInputs;

        const attempts = totalCorrect + totalWrong;
        let efficiency = 0;
        if (attempts > 0) {
          efficiency = Math.round((totalCorrect / attempts) * 100);
        }

        let html = ``;
        if (distinctAnswered === 0) {
          html = `<div class="modal-result-title">–¢–µ—Å—Ç –ø–æ—Ä–æ–∂–Ω—ñ–π üò∂</div>
                        <div style="font-size:1.1rem; margin:15px 0; color:#475569;">–¢–∏ –Ω–µ –¥–∞–≤ –∂–æ–¥–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ.</div>
                        <button class="modal-footer-btn" onclick="closeModal()">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å</button>`;
        } else {
          let msg = "";
          let color = "#4f46e5";
          if (efficiency === 100) {
            msg = "–í—ñ–¥–º—ñ–Ω–Ω–æ! (12 –±–∞–ª—ñ–≤)";
            color = "#16a34a";
          } else if (efficiency >= 85) {
            msg = "–î—É–∂–µ –¥–æ–±—Ä–µ! (10-11 –±–∞–ª—ñ–≤)";
            color = "#4f46e5";
          } else if (efficiency >= 60) {
            msg = "–î–æ–±—Ä–µ (7-9 –±–∞–ª—ñ–≤)";
            color = "#f59e0b";
          } else {
            msg = "–ü–æ—Ç—Ä—ñ–±–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ç–µ–º—É";
            color = "#dc2626";
          }

          html = `
                    <div class="modal-result-title" style="color:${color}">${msg}</div>
                    
                    <div>
                        <div style="font-size: 1rem; color: #64748b;">–¢–≤–æ—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏–≤–Ω—ñ—Å—Ç—å</div>
                        <div class="modal-score-big" style="color:${color}">${efficiency}%</div>
                        <div class="modal-score-sub">
                            (–ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${totalCorrect} –∑ ${attempts})
                        </div>
                    </div>

                    <div class="modal-progress-container">
                         <div style="font-size: 1rem; color: #334155; display:flex; justify-content:space-between;">
                            <span>–í–∏–∫–æ–Ω–∞–Ω–æ –∑–∞–≤–¥–∞–Ω—å:</span>
                            <strong>${distinctAnswered} / ${totalTasksCount}</strong>
                         </div>
                         <div class="modal-bar-bg">
                            <div class="modal-bar-fill" style="width: ${
                              (distinctAnswered / totalTasksCount) * 100
                            }%; background: ${color};"></div>
                         </div>
                    </div>

                    <button class="modal-footer-btn" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
                `;
        }

        body.innerHTML = html;
        modal.style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }
    </script>
