          type: "choice",

          correct: "–¢–∞–∫",

          type: "input",
          correct: ["10"],

      ];

      let correctCount = 0;
      let answeredCount = 0;

      function initQuiz() {
        const root = document.getElementById("quiz-root");

        questions.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "test-card";

          const num = document.createElement("span");
          num.className = "question-number";
          num.innerText = `–ü–∏—Ç–∞–Ω–Ω—è ${index + 1} –∑ ${questions.length}`;

          const txt = document.createElement("div");
          txt.className = "question-text";
          txt.innerText = item.q;

          card.appendChild(num);
          card.appendChild(txt);

          if (item.type === "choice") {
            const grid = document.createElement("div");
            grid.className = "options-grid";
            item.options.forEach((opt) => {
              const btn = document.createElement("button");
              btn.className = "option-btn";
              btn.innerText = opt;
              btn.onclick = () => checkChoice(btn, opt, item.correct, card);
              grid.appendChild(btn);
            });
            card.appendChild(grid);
          } else {
            const wrap = document.createElement("div");
            wrap.className = "input-wrapper";
            const inp = document.createElement("input");
            inp.className = "input-answer";
            inp.placeholder = "–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å...";
            const btn = document.createElement("button");
            btn.className = "btn-check-input";
            btn.innerText = "OK";
            btn.onclick = () => checkInput(inp, btn, item.correct, card);

            inp.addEventListener("keypress", (e) => {
              if (e.key === "Enter") btn.click();
            });

            wrap.appendChild(inp);
            wrap.appendChild(btn);
            card.appendChild(wrap);
          }
          root.appendChild(card);
        });

        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
          ],
        });
      }

      function checkChoice(btn, val, correct, card) {
        if (card.classList.contains("answered")) return;
        card.classList.add("answered");

        const btns = card.querySelectorAll(".option-btn");
        btns.forEach((b) => (b.disabled = true));

        if (val === correct) {
          btn.classList.add("correct");
          correctCount++;
        } else {
          btn.classList.add("wrong");
          btns.forEach((b) => {
            if (b.innerText === correct) b.classList.add("correct");
          });
        }
        updateStats();
      }

      function checkInput(inp, btn, correctArr, card) {
        if (card.classList.contains("answered")) return;

        let val = inp.value.trim().replace(",", ".");
        if (!val) return;

        card.classList.add("answered");
        inp.disabled = true;
        btn.disabled = true;

        if (correctArr.includes(val)) {
          inp.classList.add("correct");
          correctCount++;
        } else {
          inp.classList.add("wrong");
          const hint = document.createElement("div");
          hint.style.marginTop = "10px";
          hint.style.color = "var(--success)";
          hint.style.fontWeight = "bold";
          hint.innerText = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ: " + correctArr[0];
          card.appendChild(hint);
        }
        updateStats();
      }

      function updateStats() {
        answeredCount++;
        document.getElementById(
          "progress-val"
        ).innerText = `${answeredCount}/${questions.length}`;
      }

      function finishTest() {
        const total = questions.length;
        const mark = Math.round((correctCount / total) * 12);

        const markEl = document.getElementById("final-mark");
        const titleEl = document.getElementById("modal-title");
        const descEl = document.getElementById("modal-desc");

        markEl.innerText = mark;

        let color = "";
        if (mark >= 10) {
          color = "#16a34a";
          titleEl.innerText = "–ß—É–¥–æ–≤–æ!";
          descEl.innerText = `–¢–∏ –≤—ñ–¥–ø–æ–≤—ñ–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctCount} –∑ ${total} –ø–∏—Ç–∞–Ω—å.`;
        } else if (mark >= 7) {
          color = "#7c3aed";
          titleEl.innerText = "–î–æ–±—Ä–µ!";
          descEl.innerText = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —Ç–∞–∫ —Ç—Ä–∏–º–∞—Ç–∏!";
        } else if (mark >= 4) {
          color = "#f59e0b";
          titleEl.innerText = "–ó–∞–¥–æ–≤—ñ–ª—å–Ω–æ";
          descEl.innerText = "–ü–æ—Ç—Ä—ñ–±–Ω–æ —â–µ —Ç—Ä–æ—Ö–∏ –ø–æ—Ç—Ä–µ–Ω—É–≤–∞—Ç–∏—Å—è.";
        } else {
          color = "#dc2626";
          titleEl.innerText = "–°–ø—Ä–æ–±—É–π —â–µ";
          descEl.innerText = "–í–∞—Ä—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª.";
        }

        markEl.style.background = color;
        document.getElementById("result-modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }

      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0) tCtx.drawImage(canvas, 0, 0);

        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;

        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: cx - r.left, y: cy - r.top };
      }

      function startDraw(e) {
        painting = true;
        draw(e);
      }
      function endDraw() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        const p = getPos(e);

        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#7c3aed";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 20;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }

        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
      }

      canvas.addEventListener("mousedown", startDraw);
      canvas.addEventListener("mouseup", endDraw);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("touchstart", startDraw);
      canvas.addEventListener("touchend", endDraw);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }
      function clearCanvas() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?"))
          ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      function drawSystem() {
        const w = canvas.width,
          h = canvas.height,
          cx = w / 2,
          cy = h / 2;
        const prevS = ctx.strokeStyle,
          prevW = ctx.lineWidth,
          prevC = ctx.globalCompositeOperation;

        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#94a3b8";
        ctx.lineWidth = 1;

        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx, h);
        ctx.stroke();

        ctx.strokeStyle = prevS;
        ctx.lineWidth = prevW;
        ctx.globalCompositeOperation = prevC;
      }

      window.addEventListener("resize", resizeCanvas);
      window.onload = () => {
        resizeCanvas();
        initQuiz();
      };
    </script>
