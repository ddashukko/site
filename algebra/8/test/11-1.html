    <script>
      // --- LOGIC: BOARD ---
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0) tempCtx.drawImage(canvas, 0, 0);
        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;
        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }
      function draw(e) {
        if (!painting) return;
        const pos = getMousePos(e);
        ctx.lineWidth = tool === "pen" ? 2 : 25;
        ctx.strokeStyle = tool === "pen" ? "#7c3aed" : "#ffffff";
        ctx.globalCompositeOperation =
          tool === "pen" ? "source-over" : "destination-out";
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }
      canvas.addEventListener("mousedown", (e) => {
        painting = true;
        draw(e);
      });
      canvas.addEventListener("mouseup", () => {
        painting = false;
        ctx.beginPath();
      });
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("touchstart", (e) => {
        painting = true;
        draw(e);
      });
      canvas.addEventListener("touchend", () => {
        painting = false;
        ctx.beginPath();
      });
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }
      function clearCanvasSafe() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?"))
          ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      // --- LOGIC: QUIZ DATA (–ù–û–í–Ü –ß–ò–°–õ–ê) ---
      const exercises = [
        {
          id: "1",
          title: "11.1. –ß–∏ –∑–∞–ø–∏—Å–∞–Ω–æ —á–∏—Å–ª–æ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ?",
          tasks: [
            {
              id: "1)",
              q: "–ß–∏ —î —á–∏—Å–ª–æ $5,6 \\cdot 10^{12}$ –∑–∞–ø–∏—Å–∞–Ω–∏–º —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ?",
              a: "–¢–∞–∫",
              opts: ["–¢–∞–∫", "–ù—ñ"],
            },
            {
              id: "2)",
              q: "–ß–∏ —î —á–∏—Å–ª–æ $0,03 \\cdot 10^5$ –∑–∞–ø–∏—Å–∞–Ω–∏–º —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ?",
              a: "–ù—ñ",
              opts: ["–¢–∞–∫", "–ù—ñ"],
            },
            {
              id: "3)",
              q: "–ß–∏ —î —á–∏—Å–ª–æ $12,5 \\cdot 10^{-2}$ –∑–∞–ø–∏—Å–∞–Ω–∏–º —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ?",
              a: "–ù—ñ",
              opts: ["–¢–∞–∫", "–ù—ñ"],
            },
          ],
        },
        {
          id: "2",
          title: "11.3. –ü–æ—Ä—è–¥–æ–∫ —á–∏—Å–ª–∞",
          tasks: [
            {
              id: "4)",
              q: "–ù–∞–∑–≤—ñ—Ç—å –ø–æ—Ä—è–¥–æ–∫ —á–∏—Å–ª–∞ $3,8 \\cdot 10^9$",
              a: "9",
              type: "input",
            },
            {
              id: "5)",
              q: "–ù–∞–∑–≤—ñ—Ç—å –ø–æ—Ä—è–¥–æ–∫ —á–∏—Å–ª–∞ $1,05 \\cdot 10^{-8}$",
              a: "-8",
              type: "input",
            },
          ],
        },
        {
          id: "3",
          title: "11.5. –ó–∞–ø–∏—à—ñ—Ç—å —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ (–ø—Ä–æ—Å—Ç—ñ)",
          tasks: [
            {
              id: "6)",
              q: "–ó–∞–ø–∏—à—ñ—Ç—å —á–∏—Å–ª–æ $40\\,000$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$4 \\cdot 10^4$",
              opts: ["$4 \\cdot 10^4$", "$40 \\cdot 10^3$", "$4 \\cdot 10^5$"],
            },
            {
              id: "7)",
              q: "–ó–∞–ø–∏—à—ñ—Ç—å —á–∏—Å–ª–æ $63\\,000$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$6,3 \\cdot 10^4$",
              opts: [
                "$63 \\cdot 10^3$",
                "$6,3 \\cdot 10^4$",
                "$0,63 \\cdot 10^5$",
              ],
            },
            {
              id: "8)",
              q: "–ó–∞–ø–∏—à—ñ—Ç—å —á–∏—Å–ª–æ $0,005$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$5 \\cdot 10^{-3}$",
              opts: [
                "$5 \\cdot 10^{-2}$",
                "$5 \\cdot 10^{-3}$",
                "$50 \\cdot 10^{-4}$",
              ],
            },
            {
              id: "9)",
              q: "–ó–∞–ø–∏—à—ñ—Ç—å —á–∏—Å–ª–æ $0,029$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$2,9 \\cdot 10^{-2}$",
              opts: [
                "$2,9 \\cdot 10^{-2}$",
                "$2,9 \\cdot 10^{-3}$",
                "$29 \\cdot 10^{-3}$",
              ],
            },
          ],
        },
        {
          id: "4",
          title: "11.8. –ü–æ–¥–∞–π—Ç–µ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ (—Å–∫–ª–∞–¥–Ω—ñ—à—ñ)",
          tasks: [
            {
              id: "10)",
              q: "–ü–æ–¥–∞–π—Ç–µ $54 \\cdot 10^6$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$5,4 \\cdot 10^7$",
              opts: [
                "$5,4 \\cdot 10^7$",
                "$5,4 \\cdot 10^5$",
                "$540 \\cdot 10^5$",
              ],
            },
            {
              id: "11)",
              q: "–ü–æ–¥–∞–π—Ç–µ $325 \\cdot 10^{-4}$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$3,25 \\cdot 10^{-2}$",
              opts: [
                "$3,25 \\cdot 10^{-2}$",
                "$3,25 \\cdot 10^{-6}$",
                "$32,5 \\cdot 10^{-3}$",
              ],
            },
            {
              id: "12)",
              q: "–ü–æ–¥–∞–π—Ç–µ $0,6 \\cdot 10^{-5}$ —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
              a: "$6 \\cdot 10^{-6}$",
              opts: [
                "$6 \\cdot 10^{-6}$",
                "$6 \\cdot 10^{-4}$",
                "$0,6 \\cdot 10^{-6}$",
              ],
            },
          ],
        },
      ];

      // --- LOGIC: RENDER & EXECUTION ---
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("quiz-root");

        exercises.forEach((ex) => {
          const block = document.createElement("div");
          block.className = "exercise-block";
          block.innerHTML = `<div class="exercise-header"><h3 class="exercise-title">${ex.title}</h3></div>`;

          ex.tasks.forEach((task) => {
            const row = document.createElement("div");
            row.className = "task-row";
            row.dataset.answer = task.a;
            row.dataset.type = task.type || "opts";

            let html = `<div class="task-content">
                          <div class="task-number">${task.id}</div>
                          <div class="task-question">${task.q}</div>
                        </div>`;

            if (task.type === "input") {
              html += `<div class="input-group">
                          <input type="text" class="input-answer" placeholder="–í—ñ–¥–ø–æ–≤—ñ–¥—å">
                          <span class="correct-hint">–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${task.a}</span>
                        </div>`;
            } else {
              html += `<div class="options-container">`;
              task.opts.forEach((opt) => {
                const safeOpt = opt.replace(/"/g, "&quot;");
                html += `<button class="option-btn" data-val="${safeOpt}" onclick="selectOpt(this)">${opt}</button>`;
              });
              html += `</div>`;
            }
            row.innerHTML = html;
            block.appendChild(row);
          });
          root.appendChild(block);
        });

        const finishDiv = document.createElement("div");
        finishDiv.className = "finish-section";
        finishDiv.innerHTML = `<button class="btn-finish" onclick="finishTest()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç</button>`;
        root.appendChild(finishDiv);

        renderMathInElement(document.body, {
          delimiters: [{ left: "$", right: "$", display: false }],
          throwOnError: false,
        });
        setTimeout(resizeCanvas, 100);
      });

      function selectOpt(btn) {
        const val = btn.dataset.val;

        const container = btn.closest(".options-container");
        container
          .querySelectorAll(".option-btn")
          .forEach((b) => b.classList.remove("user-selected"));
        btn.classList.add("user-selected");

        btn.closest(".task-row").dataset.userChoice = val;
      }

      function finishTest() {
        let score = 0;
        let total = 0;
        let answered = 0;

        document.querySelectorAll(".task-row").forEach((row) => {
          total++;
          const correctAns = row.dataset.answer.replace(/\s/g, "");
          let isCorrect = false;

          if (row.dataset.type === "input") {
            const input = row.querySelector("input");
            const val = input.value.trim().replace(",", ".");
            if (val.length > 0) answered++;

            if (val == correctAns) {
              isCorrect = true;
              input.classList.add("final-correct");
            } else {
              if (val.length > 0) input.classList.add("final-wrong");
              row.querySelector(".correct-hint").style.display = "inline";
            }
            input.disabled = true;
          } else {
            const userChoice = (row.dataset.userChoice || "").replace(
              /\s/g,
              ""
            );
            if (userChoice.length > 0) answered++;

            if (userChoice === correctAns) isCorrect = true;

            row.querySelectorAll(".option-btn").forEach((btn) => {
              const btnValClean = btn.dataset.val.replace(/\s/g, "");

              if (btnValClean === correctAns) {
                btn.classList.add("final-correct");
              }
              if (btn.classList.contains("user-selected") && !isCorrect) {
                btn.classList.add("final-wrong");
              }
              btn.disabled = true;
            });
          }

          if (isCorrect) {
            score++;
            row.classList.add("solved-correct");
          } else {
            row.classList.add("solved-wrong");
          }
        });

        showResult(score, total);
      }

      function showResult(score, total) {

          msg = "–ß—É–¥–æ–≤–æ!";
          color = "#16a34a";
        } else if (score12 >= 7) {
          msg = "–î–æ–±—Ä–µ!";
        } else if (score12 >= 4) {
          msg = "–ù–µ–ø–æ–≥–∞–Ω–æ";
          color = "#f59e0b";
        } else {
          msg = "–¢—Ä–µ–±–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏";
          color = "#dc2626";
        }

        body.innerHTML = `
          <div class="modal-result-title" style="color:${color}">${msg}</div>
          <div class="modal-score-big" style="color:${color}">${score12}</div>
          <div style="color:#64748b">(–±–∞–ª—ñ–≤ –∑ 12)</div>
          <div style="margin: 15px 0; font-size: 1.1rem">–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <b>${score}</b> –∑ ${total}</div>
          <button class="modal-footer-btn" onclick="document.getElementById('result-modal').style.display='none'">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –ø–æ–º–∏–ª–∫–∏</button>
        `;
        modal.style.display = "flex";
      }
