    <script>
      /* --- 1. BOARD LOGIC --- */
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0)
          tempCtx.drawImage(canvas, 0, 0);

        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;
        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: cx - rect.left, y: cy - rect.top };
      }

      function startPos(e) {
        painting = true;
        draw(e);
      }
      function endPos() {
        painting = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!painting) return;
        const pos = getMousePos(e);
        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#4f46e5";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 20;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPos);
      canvas.addEventListener("mouseup", endPos);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("touchstart", startPos);
      canvas.addEventListener("touchend", endPos);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document

        {

          text: "–û–∫—Ä—É–≥–ª—ñ—Ç—å —á–∏—Å–ª–æ $0.00592$ –¥–æ —Ç–∏—Å—è—á–Ω–∏—Ö —ñ –∑–∞–ø–∏—à—ñ—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ:",
          type: "choice",
          options: [
            "$6 \\cdot 10^{-3}$",
            "$5.9 \\cdot 10^{-3}$",
            "$6 \\cdot 10^{-2}$",
            "$0.006$",
          ],
          correct: "$6 \\cdot 10^{-3}$",
          feedback: "$0.00592 \\approx 0.006 = 6 \\cdot 10^{-3}$.",
        },
        {
          id: 15,
          text: "–í–∏–∫–æ–Ω–∞–π—Ç–µ –¥—ñ—é $2000^3$ —ñ –∑–∞–ø–∏—à—ñ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —É —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ:",
          type: "choice",
          options: [
            "$8 \\cdot 10^9$",
            "$2 \\cdot 10^9$",
            "$8 \\cdot 10^6$",
            "$6 \\cdot 10^9$",
          ],
          correct: "$8 \\cdot 10^9$",
          feedback:
            "$(2 \\cdot 10^3)^3 = 2^3 \\cdot (10^3)^3 = 8 \\cdot 10^9$.",
        },
      ];

      /* --- 3. RENDER & LOGIC --- */
      const container = document.getElementById("questions-container");

      function renderQuestions() {
        questions.forEach((q, index) => {
          const card = document.createElement("div");
          card.className = "question-card";
          card.id = `q-card-${q.id}`;

          const headerHTML = `
            <div class="q-header">
              <span class="q-badge">–ü–∏—Ç–∞–Ω–Ω—è ${index + 1}</span>
            </div>
          `;
          const textHTML = `<div class="q-text">${q.text}</div>`;

          let interactionHTML = "";
          if (q.type === "choice") {
            interactionHTML = `<div class="options-list">`;
            q.options.forEach((opt) => {
              const safeOpt = opt.replace(/"/g, "&quot;");
              interactionHTML += `
                <label class="option-label" onclick="selectRadio(this)">
                  <input type="radio" name="q${q.id}" value="${safeOpt}" class="option-input">
                  <span>${opt}</span>
                </label>
              `;
            });
            interactionHTML += `</div>`;
          } else {
            interactionHTML = `<input type="text" name="q${q.id}" class="text-input" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ..." autocomplete="off">`;
          }

          const feedbackHTML = `<div class="feedback-msg" id="feedback-${q.id}"></div>`;
          card.innerHTML =
            headerHTML + textHTML + interactionHTML + feedbackHTML;
          container.appendChild(card);
        });

        if (window.renderMathInElement) {
          renderMathInElement(document.body, {
            delimiters: [{ left: "$", right: "$", display: false }],
          });
        }
      }

      function selectRadio(label) {
        const parent = label.parentNode;
        parent
          .querySelectorAll(".option-label")
          .forEach((l) => l.classList.remove("checked"));
        label.classList.add("checked");
        label.querySelector("input").checked = true;
      }

      /* --- TIMER --- */
      let timeRemaining = 20 * 60;
      const timerDisplay = document.getElementById("timer");
      let timerInterval;

      function startTimer() {
        timerInterval = setInterval(() => {
          timeRemaining--;
          const m = Math.floor(timeRemaining / 60);
          const s = timeRemaining % 60;
          timerDisplay.innerText = `${m}:${s < 10 ? "0" + s : s}`;
          if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            submitQuiz(true);
          }
        }, 1000);
      }

      /* --- SUBMIT --- */
      let isSubmitted = false;

      function submitQuiz(auto = false) {
        if (isSubmitted) return;
        if (!auto && !confirm("–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç —ñ –ø–æ–∫–∞–∑–∞—Ç–∏ –æ—Ü—ñ–Ω–∫—É?")) return;

        isSubmitted = true;
        clearInterval(timerInterval);

        let score = 0;
        const total = questions.length;

        questions.forEach((q) => {
          const card = document.getElementById(`q-card-${q.id}`);
          const feedback = document.getElementById(`feedback-${q.id}`);
          let userVal = "";

          if (q.type === "choice") {
            const checked = document.querySelector(
              `input[name="q${q.id}"]:checked`
            );
            if (checked) userVal = checked.value;
          } else {
            const input = document.querySelector(`input[name="q${q.id}"]`);
            if (input)
              userVal = input.value.trim().replace(",", ".").replace(/\s/g, "");
          }

          // Grading
          let isCorrect = false;
          if (q.type === "input") {
            isCorrect = userVal.toLowerCase() === q.correct.toLowerCase();
          } else {
            isCorrect = userVal === q.correct;
          }

          if (isCorrect) {
            score++;
            card.classList.add("correct");
            feedback.innerHTML = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! " + q.feedback;
          } else {
            card.classList.add("wrong");
            feedback.innerHTML = `‚ùå –ü–æ–º–∏–ª–∫–∞. –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${q.correct}. <br> ${q.feedback}`;
          }

          // Disable inputs
          card.querySelectorAll("input").forEach((i) => (i.disabled = true));
        });

        showModal(score, total);
        if (window.renderMathInElement) {
          renderMathInElement(document.body, {
            delimiters: [{ left: "$", right: "$", display: false }],
          });
        }
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      /* --- UPDATED: 12-POINT SCALE --- */
      function showModal(score, total) {
        const modal = document.getElementById("result-modal");
        const display = document.getElementById("score-display");
        const msg = document.getElementById("modal-msg");
        const details = document.getElementById("modal-details");

        // Calculate 1-12 mark
        const mark = Math.round((score / total) * 12);
        display.innerText = mark;

        if (mark >= 10) {
          display.style.background = "#16a34a"; // Green
          msg.innerText = "–í—ñ–¥–º—ñ–Ω–Ω–æ! üéâ";
        } else if (mark >= 7) {
          display.style.background = "#4f46e5"; // Indigo
          msg.innerText = "–î–æ–±—Ä–µ! üëç";
        } else if (mark >= 4) {
          display.style.background = "#f59e0b"; // Orange
          msg.innerText = "–ù–µ–ø–æ–≥–∞–Ω–æ, –∞–ª–µ —Ç—Ä–µ–±–∞ –∫—Ä–∞—â–µ üòê";
        } else {
          display.style.background = "#dc2626"; // Red
          msg.innerText = "–û—É... –±–∞–Ω–¥—ñ—Ç–∫–∞, –¢—Ä–µ–±–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ç–µ–º—É üìö";
        }

        details.innerText = `–ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π: ${score} –∑ ${total}`;
        modal.style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderQuestions();
        startTimer();
      });
    </script>
  </body>
