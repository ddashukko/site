          q: "–ß–∏ –Ω–∞–ª–µ–∂–∏—Ç—å –≥—Ä–∞—Ñ—ñ–∫—É $y = -\\frac{100}{x}$ —Ç–æ—á–∫–∞ $A(-5; 20)$?",
          type: "choice",
          options: ["–¢–∞–∫", "–ù—ñ"],
          correct: "–¢–∞–∫",
        },
        {
          id: 28,
          q: "–ß–∏ –Ω–∞–ª–µ–∂–∏—Ç—å –≥—Ä–∞—Ñ—ñ–∫—É $y = -\\frac{100}{x}$ —Ç–æ—á–∫–∞ $B(20; 4)$?",
          type: "choice",
          options: ["–¢–∞–∫", "–ù—ñ"],
          correct: "–ù—ñ",
        },
        {
          id: 29,
          q: "–ß–∏ –Ω–∞–ª–µ–∂–∏—Ç—å –≥—Ä–∞—Ñ—ñ–∫—É $y = -\\frac{100}{x}$ —Ç–æ—á–∫–∞ $D(50; -2)$?",
          type: "choice",
          options: ["–¢–∞–∫", "–ù—ñ"],
          correct: "–¢–∞–∫",
        },
        {
          id: 30,
          q: "–ì—Ä–∞—Ñ—ñ–∫ $y = \\frac{k}{x}$ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —á–µ—Ä–µ–∑ $(3; 7)$. –ó–Ω–∞–π–¥—ñ—Ç—å $k$.",
          type: "input",
          correct: ["21"],
        },
      ];

      let testFinished = false;

      function initQuiz() {
        const root = document.getElementById("quiz-root");

        questions.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "test-card";
          card.id = `card-${index}`;

          const num = document.createElement("span");
          num.className = "question-number";
          num.innerText = `–ü–∏—Ç–∞–Ω–Ω—è ${index + 1} –∑ ${questions.length}`;

          const txt = document.createElement("div");
          txt.className = "question-text";
          txt.innerText = item.q;

          card.appendChild(num);
          card.appendChild(txt);

          if (item.type === "choice") {
            const grid = document.createElement("div");
            grid.className = "options-grid";
            item.options.forEach((opt) => {
              const btn = document.createElement("button");
              btn.className = "option-btn";
              btn.innerText = opt;
              btn.onclick = () => selectOption(btn, card);
              grid.appendChild(btn);
            });
            card.appendChild(grid);
          } else {
            const wrap = document.createElement("div");
            wrap.className = "input-wrapper";
            const inp = document.createElement("input");
            inp.className = "input-answer";
            inp.placeholder = "–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å...";
            inp.addEventListener("input", () => checkInputProgress(card));

            wrap.appendChild(inp);
            card.appendChild(wrap);
          }
          root.appendChild(card);
        });

        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
          ],
        });
      }

      function selectOption(btn, card) {
        if (testFinished) return;

        card
          .querySelectorAll(".option-btn")
          .forEach((b) => b.classList.remove("selected"));
        btn.classList.add("selected");

        updateProgress();
      }

      function checkInputProgress(card) {
        if (testFinished) return;
        updateProgress();
      }

      function updateProgress() {
        let filled = 0;
        questions.forEach((q, index) => {
          const card = document.getElementById(`card-${index}`);
          if (q.type === "choice") {
            if (card.querySelector(".selected")) filled++;
          } else {
            const val = card.querySelector("input").value.trim();
            if (val.length > 0) filled++;
          }
        });
        document.getElementById(
          "progress-val"
        ).innerText = `${filled}/${questions.length}`;
      }

      function finishTest() {
        if (testFinished) return;

        if (
          !confirm(
            "–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç? –ó–º—ñ–Ω–∏—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –±—É–¥–µ –Ω–µ–º–æ–∂–ª–∏–≤–æ."
          )
        ) {
          return;
        }

        testFinished = true;
        let correctCount = 0;

        questions.forEach((q, index) => {
          const card = document.getElementById(`card-${index}`);
          card.classList.add("disabled");

          if (q.type === "choice") {
            const selectedBtn = card.querySelector(".selected");
            const btns = card.querySelectorAll(".option-btn");

            let userVal = selectedBtn ? selectedBtn.innerText : null;

            if (userVal === q.correct) {
              correctCount++;
              selectedBtn.classList.add("correct-answer");
              addFeedback(card, "–í—ñ—Ä–Ω–æ!", true);
            } else {
              if (selectedBtn) selectedBtn.classList.add("wrong-answer");

              btns.forEach((b) => {
                if (b.innerText === q.correct)
                  b.classList.add("correct-answer");
              });
              addFeedback(card, "–ü–æ–º–∏–ª–∫–∞", false);
            }
          } else {
            const inp = card.querySelector("input");
            let val = inp.value.trim().replace(",", ".");

            if (q.correct.includes(val)) {
              correctCount++;
              inp.classList.add("correct-answer");
              addFeedback(card, "–í—ñ—Ä–Ω–æ!", true);
            } else {
              inp.classList.add("wrong-answer");
              const div = document.createElement("div");
              div.className = "feedback-msg wrong";
              div.innerText = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${q.correct[0]}`;
              card.appendChild(div);
            }
          }
        });

        showResultModal(correctCount);
      }

      function addFeedback(card, text, isCorrect) {}

      function showResultModal(count) {
        const total = questions.length;
        const mark = Math.round((count / total) * 12);

        const markEl = document.getElementById("final-mark");
        const titleEl = document.getElementById("modal-title");
        const descEl = document.getElementById("modal-desc");

        markEl.innerText = mark;

        let color = "";
        if (mark >= 10) {
          color = "#16a34a";
          titleEl.innerText = "–í—ñ–¥–º—ñ–Ω–Ω–æ!";
          descEl.innerText = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ ${count} –∑ ${total}. –°—É–ø–µ—Ä —Ä–µ–∑—É–ª—å—Ç–∞—Ç!`;
        } else if (mark >= 7) {
          color = "#7c3aed";
          titleEl.innerText = "–î–æ–±—Ä–µ!";
          descEl.innerText = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ ${count} –∑ ${total}. –•–æ—Ä–æ—à–∞ —Ä–æ–±–æ—Ç–∞.`;
        } else if (mark >= 4) {
          color = "#f59e0b";
          titleEl.innerText = "–ó–∞–¥–æ–≤—ñ–ª—å–Ω–æ";
          descEl.innerText = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ ${count} –∑ ${total}. –¢—Ä–µ–±–∞ –ø–æ–≤—á–∏—Ç–∏ —Ñ–æ—Ä–º—É–ª–∏.`;
        } else {
          color = "#dc2626";
          titleEl.innerText = "–°–ø—Ä–æ–±—É–π —â–µ";
          descEl.innerText = `–¢—ñ–ª—å–∫–∏ ${count} –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π.`;
        }

        markEl.style.background = color;
        document.getElementById("result-modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }

      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0) tCtx.drawImage(canvas, 0, 0);

        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;

        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: cx - r.left, y: cy - r.top };
      }

      function startDraw(e) {
        painting = true;
        draw(e);
      }
      function endDraw() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        const p = getPos(e);

        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#7c3aed";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 20;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }

        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
      }

      canvas.addEventListener("mousedown", startDraw);
      canvas.addEventListener("mouseup", endDraw);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("touchstart", startDraw);
      canvas.addEventListener("touchend", endDraw);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }
      function clearCanvas() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?"))
          ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      function drawSystem() {
        const w = canvas.width,
          h = canvas.height,
          cx = w / 2,
          cy = h / 2;
        const prevS = ctx.strokeStyle,
          prevW = ctx.lineWidth,
          prevC = ctx.globalCompositeOperation;
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#94a3b8";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.moveTo(cx, 0);
        ctx.lineTo(cx, h);
        ctx.stroke();
        ctx.strokeStyle = prevS;
        ctx.lineWidth = prevW;
        ctx.globalCompositeOperation = prevC;
      }

      window.addEventListener("resize", resizeCanvas);
      window.onload = () => {
        resizeCanvas();
        initQuiz();
      };
    </script>
