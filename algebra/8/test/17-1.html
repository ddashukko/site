<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢–µ—Å—Ç 1: –í–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –∫–æ—Ä–µ–Ω—è (17.1-17.9)</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    ></script>

    <style>
      :root {
        --primary: #7c3aed;
        --primary-light: #f5f3ff;
        --selected: #dbeafe; /* Light blue for selection */
        --selected-border: #3b82f6;
        --success: #16a34a;
        --error: #dc2626;
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #1e293b;
        --border: #e2e8f0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .test-container {
        max-width: 800px;
        width: 100%;
        background: var(--card);
        border-radius: 12px;
        padding: 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      header {
        background: var(--primary-light);
        padding: 20px;
        border-bottom: 2px solid var(--primary);
        text-align: center;
      }

      .header-title {
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--primary);
      }

      .exercise-block {
        padding: 20px;
        border-bottom: 1px solid var(--border);
      }

      .exercise-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 5px;
      }

      .exercise-desc {
        font-size: 0.95rem;
        color: #64748b;
        margin-bottom: 15px;
      }

      .task-row {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px dashed var(--border);
      }
      .task-row:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .task-question {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 10px;
        display: flex;
        gap: 10px;
      }

      /* Options Styling */
      .options-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .option-btn {
        flex: 1;
        min-width: 100px;
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
      }
      .option-btn:hover:not(:disabled) {
        border-color: var(--primary);
        background: var(--primary-light);
      }

      /* Active state (Selected by user) */
      .option-btn.active {
        background: var(--selected);
        border-color: var(--selected-border);
        color: #1e3a8a;
        font-weight: 600;
      }

      /* Result states (Applied on Finish) */
      .option-btn.correct-answer {
        background: var(--success) !important;
        border-color: var(--success) !important;
        color: white !important;
      }
      .option-btn.wrong-choice {
        background: var(--error) !important;
        border-color: var(--error) !important;
        color: white !important;
      }

      /* Input Styling */
      .input-answer {
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        width: 150px;
        font-size: 1.1rem;
        transition: 0.2s;
      }
      .input-answer:focus {
        border-color: var(--primary);
        outline: none;
      }
      .input-answer.correct-answer {
        border-color: var(--success);
        background-color: #f0fdf4;
        color: var(--success);
        font-weight: bold;
      }
      .input-answer.wrong-choice {
        border-color: var(--error);
        background-color: #fef2f2;
        color: var(--error);
      }

      .correct-val-hint {
        display: none;
        color: var(--success);
        font-weight: bold;
        margin-left: 10px;
        font-size: 0.9rem;
      }

      .finish-section {
        padding: 30px;
        text-align: center;
        background: #f8fafc;
      }
      .btn-finish {
        padding: 15px 50px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background: var(--primary);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        transition: transform 0.2s;
      }
      .btn-finish:hover {
        transform: scale(1.05);
        background-color: #6d28d9;
      }

      /* Modal */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .modal-score {
        font-size: 3rem;
        font-weight: 900;
        color: var(--primary);
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <header>
        <div class="header-title">–¢–µ—Å—Ç ‚Ññ1: –í–ø—Ä–∞–≤–∏ 17.1 ‚Äî 17.9</div>
        <div style="color: #64748b; margin-top: 5px">
          –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å "–ó–∞–≤–µ—Ä—à–∏—Ç–∏"
        </div>
      </header>

      <div id="quiz-root"></div>

      <div class="finish-section">
        <button class="btn-finish" onclick="finishTest()">
          –ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç
        </button>
      </div>
    </div>

    <div id="result-modal" class="modal-overlay">
      <div class="modal-card">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div class="modal-score" id="score-display">0/12</div>
        <p id="score-text">–°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!</p>
        <button
          onclick="closeModal()"
          style="
            padding: 10px 30px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
          "
        >
          –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –ø–æ–º–∏–ª–æ–∫
        </button>
      </div>
    </div>

    <script>
      const exercises = [
        {
          id: "1",
          title: "–í–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ (–¢–∞–∫/–ù—ñ)",
          tasks: [
            {
              id: "1)",
              q: "$\\sqrt{16 \\cdot 9} = 12$",
              a: "–¢–∞–∫",
              opts: ["–¢–∞–∫", "–ù—ñ"],
            },
            {
              id: "2)",
              q: "$\\sqrt{\\frac{4}{25}} = \\frac{2}{25}$",
              a: "–ù—ñ",
              opts: ["–¢–∞–∫", "–ù—ñ"],
            },
          ],
        },
        {
          id: "2",
          title: "–û–±—á–∏—Å–ª–µ–Ω–Ω—è –¥–æ–±—É—Ç–∫—É",
          tasks: [
            { id: "3)", q: "$\\sqrt{49 \\cdot 100}$", a: "70", type: "input" },
            {
              id: "4)",
              q: "$\\sqrt{0,04 \\cdot 121}$",
              a: "2.2",
              type: "input",
            },
            {
              id: "5)",
              q: "$\\sqrt{0,36 \\cdot 0,25 \\cdot 16}$",
              a: "1.2",
              type: "input",
            },
          ],
        },
        {
          id: "3",
          title: "–û–±—á–∏—Å–ª–µ–Ω–Ω—è —á–∞—Å—Ç–∫–∏",
          tasks: [
            {
              id: "6)",
              q: "$\\sqrt{\\frac{64}{169}}$",
              a: "8/13",
              opts: ["8/13", "13/8", "4/13", "8/169"],
            },
            {
              id: "7)",
              q: "$\\sqrt{2 \\frac{7}{9}}$",
              a: "5/3",
              opts: ["5/3", "3/5", "25/9", "4/3"],
            },
            { id: "8)", q: "$\\sqrt{0,0001}$", a: "0.01", type: "input" },
          ],
        },
        {
          id: "4",
          title: "–°—Ç–µ–ø–µ–Ω—ñ –ø—ñ–¥ –∫–æ—Ä–µ–Ω–µ–º",
          tasks: [
            { id: "9)", q: "$\\sqrt{(-9)^2}$", a: "9", type: "input" },
            {
              id: "10)",
              q: "$0,5 \\cdot \\sqrt{16^2} + \\sqrt{(-1)^2}$",
              a: "9",
              type: "input",
            },
          ],
        },
        {
          id: "5",
          title: "–†–æ–∑–∫–ª–∞–¥–∞–Ω–Ω—è –Ω–∞ –º–Ω–æ–∂–Ω–∏–∫–∏",
          tasks: [
            {
              id: "11)",
              q: "$\\sqrt{7 \\cdot 10}$",
              a: "$\\sqrt{7} \\cdot \\sqrt{10}$",
              opts: [
                "$\\sqrt{7} \\cdot \\sqrt{10}$",
                "$\\sqrt{70}$",
                "$7\\sqrt{10}$",
                "$10\\sqrt{7}$",
              ],
            },
            {
              id: "12)",
              q: "$\\sqrt{3a}$",
              a: "$\\sqrt{3} \\cdot \\sqrt{a}$",
              opts: [
                "$\\sqrt{3} \\cdot \\sqrt{a}$",
                "$3\\sqrt{a}$",
                "$\\sqrt{3a}$",
                "$a\\sqrt{3}$",
              ],
            },
          ],
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("quiz-root");

        exercises.forEach((ex, blockIndex) => {
          const block = document.createElement("div");
          block.className = "exercise-block";
          block.innerHTML = `<div class="exercise-title">${ex.title}</div>`;

          ex.tasks.forEach((task, taskIndex) => {
            const row = document.createElement("div");
            row.className = "task-row";
            // –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –ø–∏—Ç–∞–Ω–Ω—è
            row.dataset.qid = `${blockIndex}-${taskIndex}`;
            row.dataset.answer = task.a;
            row.dataset.type = task.type || "opts";

            let html = `<div class="task-question"><span>${task.id}</span> <span>${task.q}</span></div>`;

            if (task.type === "input") {
              html += `
                    <div style="display:flex; align-items:center;">
                        <input type="text" class="input-answer" placeholder="–í—ñ–¥–ø–æ–≤—ñ–¥—å">
                        <span class="correct-val-hint">–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${task.a}</span>
                    </div>
                `;
            } else {
              html += `<div class="options-container">`;
              task.opts.forEach((opt) => {
                // –ï–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è –¥–ª—è HTML –∞—Ç—Ä–∏–±—É—Ç—É
                const safeOpt = opt.replace(/"/g, "&quot;");
                html += `<button class="option-btn" onclick="selectOpt(this, '${safeOpt}')">${opt}</button>`;
              });
              html += `</div>`;
            }
            row.innerHTML = html;
            block.appendChild(row);
          });
          root.appendChild(block);
        });

        renderMath();
      });

      function selectOpt(btn, val) {
        // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        const container = btn.closest(".options-container");
        // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –∫–ª–∞—Å —É —Å—É—Å—ñ–¥—ñ–≤
        container
          .querySelectorAll(".option-btn")
          .forEach((b) => b.classList.remove("active"));
        // –î–æ–¥–∞—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –∫–ª–∞—Å –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ–º—É
        btn.classList.add("active");
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤–∏–±—ñ—Ä —É data-–∞—Ç—Ä–∏–±—É—Ç —Ä—è–¥–∫–∞
        const row = btn.closest(".task-row");
        row.dataset.userChoice = val;
      }

      function finishTest() {
        const rows = document.querySelectorAll(".task-row");
        let score = 0;
        let total = 0;

        rows.forEach((row) => {
          total++;
          const correctAns = row.dataset.answer;
          const type = row.dataset.type;
          let isCorrect = false;

          if (type === "input") {
            const input = row.querySelector("input");
            let userVal = input.value.trim().replace(",", "."); // –ó–∞–º—ñ–Ω–∞ –∫–æ–º–∏ –Ω–∞ –∫—Ä–∞–ø–∫—É

            // –ü—Ä–æ—Å—Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ (string comparison)
            if (userVal === correctAns) {
              isCorrect = true;
              input.classList.add("correct-answer");
            } else {
              input.classList.add("wrong-choice");
              // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å
              row.querySelector(".correct-val-hint").style.display = "inline";
            }
          } else {
            // –¢–µ—Å—Ç–æ–≤—ñ –∫–Ω–æ–ø–∫–∏
            const userChoice = row.dataset.userChoice; // –ó–Ω–∞—á–µ–Ω–Ω—è –∑ selectOpt (LaTeX —Ä—è–¥–æ–∫)
            const btns = row.querySelectorAll(".option-btn");

            // –ù–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–ª—è –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è (–ø—Ä–∏–±–∏—Ä–∞—î–º–æ –ø—Ä–æ–±—ñ–ª–∏ –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ)
            const normUser = userChoice ? userChoice.replace(/\s/g, "") : "";
            const normAns = correctAns.replace(/\s/g, "");

            if (normUser === normAns) {
              isCorrect = true;
            }

            btns.forEach((btn) => {
              const btnText = btn.innerText; // –í–º—ñ—Å—Ç –∫–Ω–æ–ø–∫–∏ –º–æ–∂–µ –±—É—Ç–∏ –∑–º—ñ–Ω–µ–Ω–∏–π KaTeX, —Ç–æ–º—É –∫—Ä–∞—â–µ –±—Ä–∞—Ç–∏ –∑ onclick
              // –ê–ª–µ –º–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ onclick –∞—Ç—Ä–∏–±—É—Ç –¥–ª—è –≤–∏—Ç—è–≥—É–≤–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è
              const btnVal = btn.getAttribute("onclick").match(/'([^']+)'/)[1];
              const normBtn = btnVal.replace(/\s/g, "");

              if (normBtn === normAns) {
                btn.classList.add("correct-answer"); // –ó–µ–ª–µ–Ω–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É
              }
              if (btn.classList.contains("active") && !isCorrect) {
                btn.classList.add("wrong-choice"); // –ß–µ—Ä–≤–æ–Ω–µ –æ–±—Ä–∞–Ω–æ–º—É –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É
              }
              btn.disabled = true; // –ë–ª–æ–∫—É—î–º–æ
            });
          }

          if (isCorrect) score++;
        });

        // Show result
        const modal = document.getElementById("result-modal");
        const scoreDisplay = document.getElementById("score-display");
        const scoreText = document.getElementById("score-text");

        scoreDisplay.innerText = score + " / " + total;

        let msg = "–¢—Ä–µ–±–∞ —â–µ –ø–æ–≤—á–∏—Ç–∏—Å—å...";
        if (score === total) msg = "–Ü–¥–µ–∞–ª—å–Ω–æ! üî•";
        else if (score >= total * 0.7) msg = "–ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! üëç";

        scoreText.innerText = msg;
        modal.style.display = "flex";
      }

      function closeModal() {
        document.getElementById("result-modal").style.display = "none";
      }

      function renderMath() {
        if (window.renderMathInElement) {
          renderMathInElement(document.body, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
            ],
            throwOnError: false,
          });
        }
      }
      window.onload = renderMath;
    </script>
  </body>
</html>
