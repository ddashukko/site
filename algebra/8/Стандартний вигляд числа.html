      /* ======================================================== */

      let totalCorrect = 0;
      let totalWrong = 0;

      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("quiz-root");

        exercises.forEach((ex) => {
          const exBlock = document.createElement("div");
          exBlock.className = "exercise-block";

          if (ex.type === "info") {
            exBlock.classList.add("info-block");
          }

          let headerHTML = `
            <div class="exercise-header">
              <h3 class="exercise-title">${ex.title}</h3>
              <p class="exercise-desc">${ex.desc}</p>
            </div>
          `;
          exBlock.innerHTML = headerHTML;

          if (ex.type === "info") {
            const contentDiv = document.createElement("div");
            contentDiv.className = "info-content";
            contentDiv.innerHTML = ex.content;
            exBlock.appendChild(contentDiv);
          } else {
            const taskList = document.createElement("div");
            taskList.className = "task-list";

            ex.tasks.forEach((task) => {
              const row = document.createElement("div");

              if (ex.type === "self-check") {
                row.className = "task-row self-check-row";
                /* FIX: Double escape backslashes for JS string in HTML attribute */
                const safeAns = task.a
                  .replace(/\\/g, "\\\\")
                  .replace(/"/g, "&quot;");
                row.innerHTML = `
                  <div class="self-check-content">
                    <span class="task-number">${task.id}</span>
                    <span class="task-question">${task.q}</span>
                  </div>
                  <button class="btn-reveal" onclick="revealAnswer(this, '${safeAns}')">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
                `;
              } else {
                row.className = "task-row";
                let contentHTML = `
                  <div class="task-content">
                    <div class="task-number">${task.id}</div>
                    <div class="task-question">${task.q}</div>
                  </div>
                `;

                let actionHTML = `<div class="options-container">`;
                task.opts.forEach((opt) => {
                  /* FIX: Double escape here too */
                  const safeOpt = opt
                    .replace(/\\/g, "\\\\")
                    .replace(/"/g, "&quot;");
                  const safeAns = task.a
                    .replace(/\\/g, "\\\\")
                    .replace(/"/g, "&quot;");
                  actionHTML += `<button class="option-btn" onclick="checkOpt(this, '${safeOpt}', '${safeAns}')">${opt}</button>`;
                });
                actionHTML += `</div>`;

                row.innerHTML =
                  contentHTML +
                  `<div style="margin-top:10px;">${actionHTML}</div>`;
              }

              taskList.appendChild(row);
            });
            exBlock.appendChild(taskList);
          }

          root.appendChild(exBlock);
        });

        renderMathInElement(document.body, {
          delimiters: [{ left: "$", right: "$", display: false }],
        });
      });

      function checkOpt(btn, val, ans) {
        const row = btn.closest(".task-row");
        if (row.classList.contains("done")) return;
        row.classList.add("done");

        const v = val.replace(/\\/g, "");
        const a = ans.replace(/\\/g, "");

        row.querySelectorAll(".option-btn").forEach((b) => (b.disabled = true));

        if (v === a) {
          btn.classList.add("selected-correct");
          row.classList.add("solved-correct");
          totalCorrect++;
        } else {
          btn.classList.add("selected-wrong");
          row.classList.add("solved-wrong");
          totalWrong++;
        }
        updateStats();
      }

      function revealAnswer(btn, answer) {
        const ansSpan = document.createElement("span");
        ansSpan.className = "answer-display";
        ansSpan.innerHTML = answer;
        const parent = btn.parentNode;
        parent.replaceChild(ansSpan, btn);
        renderMathInElement(ansSpan, {
          delimiters: [{ left: "$", right: "$", display: false }],
        });
      }

      function updateStats() {
        document.getElementById("val-correct").innerText = totalCorrect;
        document.getElementById("val-wrong").innerText = totalWrong;
      }
    </script>
