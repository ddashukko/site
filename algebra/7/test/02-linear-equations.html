    <script>
      /* --- 1. –õ–û–ì–Ü–ö–ê –î–û–®–ö–ò --- */
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      const boardSection = document.getElementById("board-section");
      let painting = false;
      let tool = "pen";

      function resizeCanvas() {
        const temp = document.createElement("canvas");
        const tempCtx = temp.getContext("2d");
        temp.width = canvas.width;
        temp.height = canvas.height;
        if (canvas.width > 0 && canvas.height > 0) {
          tempCtx.drawImage(canvas, 0, 0);
        }
        canvas.width = boardSection.offsetWidth;
        canvas.height = boardSection.offsetHeight;
        ctx.drawImage(temp, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
      }
      function startPosition(e) {
        painting = true;
        draw(e);
      }
      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        const pos = getMousePos(e);
        if (tool === "pen") {
          ctx.lineWidth = 2;
          ctx.strokeStyle = "#2563eb";
          ctx.globalCompositeOperation = "source-over";
        } else {
          ctx.lineWidth = 25;
          ctx.strokeStyle = "#ffffff";
          ctx.globalCompositeOperation = "destination-out";
        }
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }

      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseout", finishedPosition);
      canvas.addEventListener("touchstart", startPosition);
      canvas.addEventListener("touchend", finishedPosition);
      canvas.addEventListener("touchmove", draw);

      function setTool(t) {
        tool = t;
        document
          .getElementById("t-pen")
          .classList.toggle("active", t === "pen");
        document
          .getElementById("t-eraser")
          .classList.toggle("active", t === "eraser");
      }
      function clearCanvasSafe() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –¥–æ—à–∫—É?")) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      function drawSystem() {
        const prevStrokeStyle = ctx.strokeStyle;
        const prevLineWidth = ctx.lineWidth;
        const prevComposite = ctx.globalCompositeOperation;
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#334155";
        ctx.font = "16px Arial";
        const w = canvas.width;
        const h = canvas.height;
        const cx = Math.floor(w / 2);
        const cy = Math.floor(h / 2);
        const step = 25;
        ctx.beginPath();
        ctx.moveTo(0, cy);
        ctx.lineTo(w, cy);
        ctx.moveTo(cx, h);
        ctx.lineTo(cx, 0);
        ctx.stroke();
        ctx.beginPath();
        ctx.lineWidth = 1;
        for (let x = cx + step; x < w; x += step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let x = cx - step; x > 0; x -= step) {
          ctx.moveTo(x, cy - 3);
          ctx.lineTo(x, cy + 3);
        }
        for (let y = cy + step; y < h; y += step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        for (let y = cy - step; y > 0; y -= step) {
          ctx.moveTo(cx - 3, y);
          ctx.lineTo(cx + 3, y);
        }
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = prevStrokeStyle;
        ctx.lineWidth = prevLineWidth;
        ctx.globalCompositeOperation = prevComposite;
        if (tool === "eraser") setTool("pen");
      }

          correct: ["6; -6", "-6; 6", "6;-6", "-6;6"],

        {

          q: "–†–æ–∑–≤'—è–∂—ñ—Ç—å —Ä—ñ–≤–Ω—è–Ω–Ω—è $|x| = -3$. (–Ø–∫—â–æ –∫–æ—Ä–µ–Ω—ñ–≤ –Ω–µ–º–∞—î, –Ω–∞–ø–∏—à—ñ—Ç—å: –Ω–µ–º–∞—î)",
          correct: ["–Ω–µ–º–∞—î", "–ù–µ–º–∞—î", "–∂–æ–¥–Ω–æ–≥–æ"],
          type: "single",
        },
        {

          correct: ["3"],

        {

      // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–∏—Ç–∞–Ω—å
      questions.forEach((item, index) => {

        // –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è –¥–ª—è —Å–ø–µ—Ü–∏—Ñ—ñ—á–Ω–∏—Ö —Ç–∏–ø—ñ–≤ –ø–∏—Ç–∞–Ω—å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –º–æ–¥—É–ª—å)
        if (item.correct.some((ans) => ans.includes(";"))) {

          instr.className = "instruction-text";
          instr.innerText =
            "üí° –ü—ñ–¥–∫–∞–∑–∫–∞: —è–∫—â–æ –∫–æ—Ä–µ–Ω—ñ–≤ –¥–≤–∞, –∑–∞–ø–∏—à—ñ—Ç—å —ó—Ö —á–µ—Ä–µ–∑ –∫—Ä–∞–ø–∫—É –∑ –∫–æ–º–æ—é (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: 5;-5)";
          card.appendChild(instr);
        }

        const input = document.createElement("input");
        input.type = "text";
        input.className = "text-answer";
        input.placeholder = "–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å...";
        input.id = `input-${index}`;
        input.setAttribute("autocomplete", "off");
        card.appendChild(input);

        const feedbackDiv = document.createElement("div");
        feedbackDiv.id = `feedback-${index}`;
        feedbackDiv.className = "correct-answer-text";
        card.appendChild(feedbackDiv);

        form.appendChild(card);
      });

      // –¢–∞–π–º–µ—Ä
      let seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60)
          .toString()
          .padStart(2, "0");
        const secs = (seconds % 60).toString().padStart(2, "0");
        document.getElementById("timer").textContent = `${mins}:${secs}`;
      }, 1000);

      // KaTeX Render
      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
          ],
        });
      });

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–µ—Å—Ç—É
      function finishTest() {
        if (!confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç?")) return;
        clearInterval(timerInterval);
        document.getElementById("submit-btn").disabled = true;

        let correctAnswers = 0;
        const total = questions.length;
        const scale = 12;

        questions.forEach((item, index) => {
          const input = document.getElementById(`input-${index}`);
          const feedback = document.getElementById(`feedback-${index}`);
          const card = document.getElementById(`card-${index}`);

          let val = input.value.trim();
          // –£–Ω—ñ—Ñ—ñ–∫–∞—Ü—ñ—è: –∫–æ–º–∞ -> –∫—Ä–∞–ø–∫–∞ (–¥–ª—è –¥—Ä–æ–±—ñ–≤), –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞–π–≤—ñ –ø—Ä–æ–±—ñ–ª–∏
          val = val.replace(",", ".");

          input.disabled = true;

          // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
          let isCorrect = false;

          // –ü–µ—Ä–µ–±–∏—Ä–∞—î–º–æ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
          for (let ans of item.correct) {
            // –î–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π —Ç–∏–ø—É "6; -6" —ñ "-6; 6" —Ä–æ–±–∏–º–æ –≥–Ω—É—á–∫—É –ø–µ—Ä–µ–≤—ñ—Ä–∫—É
            if (ans.includes(";")) {
              const parts = ans.split(";").map((s) => s.trim());
              const userParts = val.split(";").map((s) => s.trim());
              if (parts.length === userParts.length) {
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å (–ø–æ—Ä—è–¥–æ–∫ –º–æ–∂–µ –±—É—Ç–∏ —ñ–Ω—à–∏–º)
                if (parts.sort().join(";") === userParts.sort().join(";")) {
                  isCorrect = true;
                  break;
                }
              }
            }

            if (val.toLowerCase() === ans.toLowerCase()) {
              isCorrect = true;
              break;
            }
          }

          if (isCorrect) {
            input.classList.add("status-correct");
            card.classList.add("checked-correct");
            correctAnswers++;
          } else {
            input.classList.add("status-wrong");
            card.classList.add("checked-wrong");
            feedback.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${item.correct[0]}`;
          }
        });

        const finalScore = Math.round((correctAnswers / total) * scale);

        document.getElementById("final-score").textContent = finalScore;
        document.getElementById("correct-count").textContent = correctAnswers;
        document.getElementById("total-count").textContent = total;

        const msgDiv = document.getElementById("feedback-msg");
        if (finalScore >= 10) {
          msgDiv.textContent = "–ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢–∏ –ø—Ä–æ—Ñ—ñ! üèÜ";
          msgDiv.style.color = "var(--success)";
        } else if (finalScore >= 7) {
          msgDiv.textContent = "–î–æ–±—Ä–µ! –ê–ª–µ —î –Ω–∞–¥ —á–∏–º –ø—Ä–∞—Ü—é–≤–∞—Ç–∏. üëç";
          msgDiv.style.color = "#d97706"; // amber-600
        } else {
          msgDiv.textContent = "–í–∞—Ä—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Ç–µ–º—É —â–µ —Ä–∞–∑. üìö";
          msgDiv.style.color = "var(--error)";
        }

        document.getElementById("result-modal").style.display = "flex";
      }

      function closeModalReview() {
        document.getElementById("result-modal").style.display = "none";
        const tasksSection = document.getElementById("tasks-section");
        tasksSection.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
