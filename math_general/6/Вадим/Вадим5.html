    // --- LABORATORY (TOUCH + MOUSE) ---
    const labCanvas = document.getElementById('lab-canvas');
    const lctx = labCanvas.getContext('2d');
    let points = { a: -6, b: 4 }, dragging = null;

    function getLabCoords(e) {
        const rect = labCanvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        return clientX - rect.left;
    }

    function drawLab() {
        const w = labCanvas.width = labCanvas.offsetWidth;
        const h = labCanvas.height = 100;
        const mid = w / 2, scale = Math.min(w/25, 30);
        lctx.clearRect(0,0,w,h);
        lctx.strokeStyle = '#94a3b8'; lctx.lineWidth = 2;
        lctx.beginPath(); lctx.moveTo(15, h/2); lctx.lineTo(w-15, h/2); lctx.stroke();
        for(let i=-10; i<=10; i++) {
            let x = mid + i*scale;
            lctx.moveTo(x, h/2-6); lctx.lineTo(x, h/2+6);
            lctx.fillStyle = "#64748b"; lctx.font = "10px Inter"; lctx.fillText(i, x-4, h/2+20);
        }
        lctx.stroke();
        drawP(mid + points.a*scale, '#ef4444', 'A');
        drawP(mid + points.b*scale, '#3b82f6', 'B');
        document.getElementById('val-a').innerText = `A: ${points.a}`;
        document.getElementById('val-b').innerText = `B: ${points.b}`;
        document.getElementById('val-dist').innerText = `|A-B| = ${Math.abs(points.a - points.b).toFixed(1)}`;
    }

    function drawP(x, c, l) {
        lctx.fillStyle = c; lctx.beginPath(); lctx.arc(x, 50, 10, 0, Math.PI*2); lctx.fill();
        lctx.fillStyle = 'white'; lctx.font = "bold 10px Inter"; lctx.fillText(l, x-4, 54);
    }

    function startLabDrag(e) {
        const x = getLabCoords(e);
        const mid = labCanvas.width/2, scale = Math.min(labCanvas.width/25, 30);
        const ax = mid + points.a*scale, bx = mid + points.b*scale;
        if(Math.abs(x - ax) < 20) dragging = 'a';
        else if(Math.abs(x - bx) < 20) dragging = 'b';
        if(dragging) e.preventDefault();
    }

    function moveLabDrag(e) {
        if(!dragging) return;
        const x = getLabCoords(e);
        const mid = labCanvas.width/2, scale = Math.min(labCanvas.width/25, 30);
        let val = Math.round((x - mid) / scale * 2) / 2;
        val = Math.max(-10, Math.min(10, val));
        points[dragging] = val;
        drawLab();
        e.preventDefault();
    }

    labCanvas.addEventListener('mousedown', startLabDrag);
    labCanvas.addEventListener('touchstart', startLabDrag);
    window.addEventListener('mousemove', moveLabDrag);
    window.addEventListener('touchmove', moveLabDrag, {passive: false});
    window.addEventListener('mouseup', () => dragging = null);
    window.addEventListener('touchend', () => dragging = null);

    // --- WHITEBOARD (TOUCH + MOUSE) ---
    const board = document.getElementById('whiteboard');
    const bctx = board.getContext('2d');
    let isDrawing = false, currentTool = 'pencil';

    function initBoard() {
        const rect = board.parentElement.getBoundingClientRect();
        board.width = board.offsetWidth;
        board.height = board.offsetHeight;
        bctx.lineCap = 'round'; bctx.lineWidth = 3;
    }

    function getBoardPos(e) {
        const rect = board.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) {
        isDrawing = true;
        const pos = getBoardPos(e);
        bctx.beginPath(); bctx.moveTo(pos.x, pos.y);
        if(e.touches) e.preventDefault();
    }

    function moveDraw(e) {
        if(!isDrawing) return;
        const pos = getBoardPos(e);
        bctx.strokeStyle = currentTool === 'eraser' ? '#fff' : document.getElementById('drawColor').value;
        bctx.lineWidth = currentTool === 'eraser' ? 40 : 3;
        bctx.lineTo(pos.x, pos.y); bctx.stroke();
        e.preventDefault();
    }

    board.addEventListener('mousedown', startDraw);
    board.addEventListener('touchstart', startDraw);
    board.addEventListener('mousemove', moveDraw);
    board.addEventListener('touchmove', moveDraw, {passive: false});
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('touchend', () => isDrawing = false);

    function setTool(t, btn) {
        currentTool = t;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function clearBoard() { bctx.clearRect(0, 0, board.width, board.height); }

    function drawAxis() {
        const y = board.height / 2;
        bctx.strokeStyle = '#1e293b'; bctx.lineWidth = 2;
        bctx.beginPath();
        bctx.moveTo(40, y); bctx.lineTo(board.width-40, y);
        bctx.lineTo(board.width-50, y-10); bctx.moveTo(board.width-40, y); bctx.lineTo(board.width-50, y+10);
        for(let i=-5; i<=5; i++) {
            let x = (board.width/2) + i*60;
            bctx.moveTo(x, y-7); bctx.lineTo(x, y+7);
            bctx.fillStyle = "#0f172a"; bctx.font = "bold 14px Inter"; bctx.fillText(i, x-5, y+25);
        }
        bctx.stroke();
    }

                    <div class="task-row">
                        <div class="math-text">${t.q}</div>
                        <input type="text" id="ans-${gIdx}-${tIdx}" placeholder="–í—ñ–¥–ø–æ–≤—ñ–¥—å">
                        <div class="status-dot" id="dot-${gIdx}-${tIdx}"></div>
                    </div>
                `;
                block.appendChild(card);
            });
            container.appendChild(block);
        });
        if(window.MathJax) MathJax.typeset();
    }

    function checkAll() {
        let score = 0;
        data.forEach((group, gIdx) => {
            group.tasks.forEach((t, tIdx) => {
                const input = document.getElementById(`ans-${gIdx}-${tIdx}`);
                const dot = document.getElementById(`dot-${gIdx}-${tIdx}`);
                const userAns = input.value.trim().toLowerCase().replace(/\s/g, '').replace(/,/g, '|');
                const variants = t.a.toLowerCase().split(',').map(v => v.trim());
                
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –º–Ω–æ–∂–∏–Ω—É –∫–æ—Ä–µ–Ω—ñ–≤ (–ø–æ—Ä—è–¥–æ–∫ –Ω–µ –≤–∞–∂–ª–∏–≤–∏–π)
                const userParts = userAns.split('|').sort();
                const correctParts = variants.sort();
                
                const isCorrect = JSON.stringify(userParts) === JSON.stringify(correctParts);

                if(isCorrect) {
                    dot.className = 'status-dot correct'; score++;
                } else {
                    dot.className = 'status-dot wrong';
                }
            });
        });

        const modal = document.getElementById('result-modal');
        modal.style.display = 'flex';
        document.getElementById('m-score').innerText = `${score}/45`;
        document.getElementById('m-title').innerText = score > 40 ? "üèÜ –†–Ü–í–ï–ù–¨: –ì–ï–ù–Ü–ô" : "üìö –†–û–ë–û–¢–£ –ó–ê–í–ï–†–®–ï–ù–û";
        document.getElementById('m-phrase').innerText = score > 35 ? 
            "–ù–µ–π–º–æ–≤—ñ—Ä–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢–≤—ñ–π –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –∞–ø–∞—Ä–∞—Ç –ø—Ä–∞—Ü—é—î —è–∫ —à–≤–µ–π—Ü–∞—Ä—Å—å–∫–∏–π –≥–æ–¥–∏–Ω–Ω–∏–∫." : 
            "–ì–∞—Ä–Ω–∞ —Å–ø—Ä–æ–±–∞! –ú–æ–¥—É–ª—å ‚Äî —Ü–µ –Ω–µ–ø—Ä–æ—Å—Ç–∞ —Ç–µ–º–∞, –∞–ª–µ —Ç–∏ –≤–ø–µ–≤–Ω–µ–Ω–æ —Ä—É—Ö–∞—î—à—Å—è –≤–ø–µ—Ä–µ–¥.";
    }

    window.addEventListener('resize', () => { drawLab(); initBoard(); });
    window.onload = () => { renderTasks(); drawLab(); initBoard(); };
</script>
