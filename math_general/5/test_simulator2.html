<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenten-Test: Hausaufgabe (30 Fragen)</title>
    <style>
        :root {
            --bg-color: #130f1a;
            --card-bg: #241b35;
            --primary: #9b59b6;
            --accent: #e056fd;
            --text-main: #ecf0f1;
            --text-muted: #bdc3c7;
            --success: #00b894;
            --error: #ff7675;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Teacher Mode Badge */
        .teacher-badge {
            background-color: var(--accent);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: none; /* Hidden by default */
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .question-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 5px solid var(--primary);
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateX(5px);
        }

        .question-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .q-number {
            color: var(--accent);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary);
            color: var(--text-main);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .option-btn:hover {
            background-color: rgba(155, 89, 182, 0.2);
        }

        .option-btn.selected {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Teacher Mode Styles for Buttons */
        .teacher-view .option-btn {
            pointer-events: none; /* Disable clicking */
            opacity: 0.6;
        }
        .teacher-view .option-btn.selected {
            opacity: 1;
            border-color: white;
        }
        .teacher-view .option-btn.correct-answer {
            background-color: rgba(0, 184, 148, 0.3) !important;
            border-color: var(--success) !important;
        }

        .result-section {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            display: none;
            border: 2px solid var(--accent);
        }

        .score-display {
            font-size: 3rem;
            color: var(--accent);
            font-weight: bold;
            margin: 20px 0;
        }

        .input-group {
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
        }

        .name-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; 
        }

        .btn-submit {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
        }

        .feedback-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
            visibility: hidden;
        }

        .correct { color: var(--success); }
        .wrong { color: var(--error); }

        /* Link Box Styles */
        .link-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            color: var(--success);
            border: 1px dashed var(--success);
            display: none;
        }

        .copy-btn {
            background: var(--success);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <header>
        <div class="teacher-badge" id="teacherBadge">üïµÔ∏è‚Äç‚ôÇÔ∏è Lehrer-Modus: Bericht-Ansicht</div>
        <h1>Agenten-Test</h1>
        <div class="subtitle">Abschlusspr√ºfung: Teilbarkeit & Primzahlen</div>
    </header>

    <div id="quiz-container">
    </div>

    <div id="submission-area">
        <div class="input-group">
            <label>Codename (Dein Name):</label>
            <input type="text" id="studentName" class="name-input" placeholder="Agent 007...">
        </div>
        <button class="btn-submit" onclick="submitTest()">Geheimdaten speichern & Link erstellen</button>
    </div>

    <div class="result-section" id="result-box">
        <h2 id="result-title">Mission Report</h2>
        <div class="score-display" id="final-score">0 / 30</div>
        <p id="final-msg"></p>
        
        <div id="link-container" style="display:none;">
            <p><strong>Mission abgeschlossen!</strong></p>
            <p>Kopiere diesen Link und sende ihn an deinen F√ºhrungsoffizier (Lehrer):</p>
            <div class="link-box" id="shareLink"></div>
            <button class="copy-btn" onclick="copyLink()">Link kopieren</button>
        </div>

        <div id="teacher-controls" style="display:none; margin-top:20px;">
             <button class="btn-submit" style="background: var(--primary)" onclick="resetToStudentMode()">Zur√ºck zum Start (Leerer Test)</button>
        </div>
    </div>
</div>

<script>
const questions = [
    // Teilbarkeit durch 2, 5, 10
    { q: "Ist 458 durch 2 teilbar?", options: ["Ja, weil sie gerade ist", "Nein, weil sie auf 8 endet", "Ja, weil die Quersumme gerade ist"], a: 0 },
    { q: "Welche Zahl ist durch 5 teilbar?", options: ["152", "305", "401"], a: 1 },
    { q: "Wann ist eine Zahl durch 10 teilbar?", options: ["Wenn sie durch 2 und 3 teilbar ist", "Wenn sie auf 0 endet", "Wenn die Quersumme 10 ist"], a: 1 },
    { q: "Ist 1.000 durch 10 teilbar?", options: ["Ja", "Nein"], a: 0 },
    { q: "Welche Endziffer muss eine Zahl haben, damit sie durch 2 teilbar ist?", options: ["1, 3, 5, 7, 9", "0, 2, 4, 6, 8", "Nur 0"], a: 1 },

    // Teilbarkeit durch 3 und 9 (Quersumme)
    { q: "Die Quersumme von 123 ist...", options: ["5", "6", "123"], a: 1 },
    { q: "Ist 123 durch 3 teilbar?", options: ["Ja, weil 6 durch 3 teilbar ist", "Nein, weil sie ungerade ist", "Nein, weil sie auf 3 endet"], a: 0 },
    { q: "Welche Zahl ist durch 9 teilbar?", options: ["80", "81", "82"], a: 1 },
    { q: "Ist 405 durch 9 teilbar? (Quersumme pr√ºfen)", options: ["Ja (QS: 9)", "Nein (QS: 8)", "Nein (QS: 40)"], a: 0 },
    { q: "Die Regel f√ºr die 3 lautet:", options: ["Endziffer muss 3 sein", "Quersumme muss durch 3 teilbar sein", "Die Zahl muss gerade sein"], a: 1 },

    // Teilbarkeit durch 4 und 8
    { q: "Wann ist eine Zahl durch 4 teilbar?", options: ["Wenn die Quersumme durch 4 teilbar ist", "Wenn die letzten zwei Ziffern durch 4 teilbar sind", "Wenn sie gerade ist"], a: 1 },
    { q: "Ist 124 durch 4 teilbar?", options: ["Ja (24 ist durch 4 teilbar)", "Nein", "Nur an Schaltjahren"], a: 0 },
    { q: "Ist 318 durch 4 teilbar?", options: ["Ja", "Nein (18 ist nicht durch 4 teilbar)"], a: 1 },
    { q: "Wann ist eine Zahl durch 8 teilbar?", options: ["Wenn die letzten drei Ziffern durch 8 teilbar sind", "Wenn sie durch 4 und 2 teilbar ist", "Wenn die Quersumme 8 ergibt"], a: 0 },
    { q: "Welche Zahl ist durch 8 teilbar?", options: ["1.002", "1.008", "1.010"], a: 1 },

    // Teilbarkeit durch 25 und 100
    { q: "Welche Endung ist f√ºr 25 NICHT erlaubt?", options: ["00", "25", "50", "85"], a: 3 },
    { q: "Ist 1.375 durch 25 teilbar?", options: ["Ja, endet auf 75", "Nein"], a: 0 },
    { q: "Eine Zahl ist durch 100 teilbar, wenn...", options: ["sie auf 00 endet", "sie auf 50 endet", "sie durch 10 teilbar ist"], a: 0 },
    { q: "Ist 550 durch 25 teilbar?", options: ["Ja", "Nein"], a: 0 },
    { q: "Ist 550 durch 100 teilbar?", options: ["Ja", "Nein"], a: 1 },

    // Primzahlen Basics
    { q: "Wie viele Teiler hat eine Primzahl?", options: ["Keine", "Genau einen (1)", "Genau zwei (1 und sich selbst)"], a: 2 },
    { q: "Ist 1 eine Primzahl?", options: ["Ja", "Nein, sie hat nur einen Teiler"], a: 1 },
    { q: "Welches ist die kleinste Primzahl?", options: ["1", "2", "3"], a: 1 },
    { q: "Ist 9 eine Primzahl?", options: ["Ja", "Nein, 3 ist ein Teiler", "Nein, weil sie ungerade ist"], a: 1 },
    { q: "Welche dieser Zahlen ist eine Primzahl?", options: ["15", "17", "21"], a: 1 },

    // Logik & Gemischtes
    { q: "Welche Zahl ist durch 2 UND 5 teilbar?", options: ["15", "20", "25"], a: 1 },
    { q: "Primfaktorzerlegung von 10 ist...", options: ["2 ¬∑ 5", "1 ¬∑ 10", "2 + 8"], a: 0 },
    { q: "Ist jede gerade Zahl (au√üer 2) eine zusammengesetzte Zahl?", options: ["Ja, weil sie durch 2 teilbar ist", "Nein"], a: 0 },
    { q: "Agent X sagt: '51 ist eine Primzahl'. Hat er recht?", options: ["Ja", "Nein, 5+1=6 -> durch 3 teilbar"], a: 1 },
    { q: "Wie schreibt man 2 ¬∑ 2 ¬∑ 2 kurz?", options: ["2¬≤", "2¬≥", "3¬≤"], a: 1 }
];

let userAnswers = new Array(questions.length).fill(null);
let isTeacherMode = false;

function renderQuiz() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = ''; // Clear previous render
    
    questions.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.id = `q-card-${index}`;
        
        let optionsHTML = '';
        item.options.forEach((opt, i) => {
            optionsHTML += `<div class="option-btn" id="btn-${index}-${i}" onclick="selectOption(${index}, ${i})">${opt}</div>`;
        });

        card.innerHTML = `
            <div class="question-title">
                <span><span class="q-number">#${index + 1}</span> ${item.q}</span>
                <span class="feedback-badge" id="fb-${index}"></span>
            </div>
            <div class="options-grid">
                ${optionsHTML}
            </div>
        `;
        container.appendChild(card);
    });
}

function selectOption(qIndex, optIndex) {
    if(isTeacherMode) return; // Read only in teacher mode

    userAnswers[qIndex] = optIndex;
    const allBtns = document.querySelectorAll(`#q-card-${qIndex} .option-btn`);
    allBtns.forEach(b => b.classList.remove('selected'));
    
    document.getElementById(`btn-${qIndex}-${optIndex}`).classList.add('selected');
}

function submitTest() {
    const name = document.getElementById('studentName').value.trim();
    if(!name) {
        alert("Bitte geben Sie Ihren Codenamen ein! (–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è)");
        return;
    }

    calculateResults();
    
    // Generate URL
    generateResultLink(name);
    
    // Hide submission area, show link area
    document.getElementById('submission-area').style.display = 'none';
    document.getElementById('link-container').style.display = 'block';
}

function calculateResults() {
    let score = 0;
    
    userAnswers.forEach((ans, index) => {
        const fbSpan = document.getElementById(`fb-${index}`);
        const card = document.getElementById(`q-card-${index}`);
        const correctIndex = questions[index].a;

        // Visual Reset first
        fbSpan.style.visibility = "hidden";
        card.style.borderLeftColor = "var(--primary)";
        
        // Highlight correct answer for teacher (or for feedback)
        if(isTeacherMode) {
             const correctBtn = document.getElementById(`btn-${index}-${correctIndex}`);
             if(correctBtn) correctBtn.classList.add('correct-answer');
        }

        if (ans !== null) {
            if (ans === correctIndex) {
                score++;
                fbSpan.innerText = "‚úì Korrekt";
                fbSpan.className = "feedback-badge correct";
                fbSpan.style.visibility = "visible";
                card.style.borderLeftColor = "var(--success)";
            } else {
                fbSpan.innerText = "‚úó Falsch";
                fbSpan.className = "feedback-badge wrong";
                fbSpan.style.visibility = "visible";
                card.style.borderLeftColor = "var(--error)";
            }
        } else {
            fbSpan.innerText = "‚úó Keine Antwort";
            fbSpan.className = "feedback-badge wrong";
            fbSpan.style.visibility = "visible";
            card.style.borderLeftColor = "var(--error)";
        }
    });

    document.getElementById('result-box').style.display = 'block';
    document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
    
    const msg = document.getElementById('final-msg');
    if(score === 30) msg.innerText = "PERFEKT! Agenten-Status: 007";
    else if(score >= 25) msg.innerText = "Sehr gute Arbeit!";
    else if(score >= 15) msg.innerText = "Bestanden, aber Training empfohlen.";
    else msg.innerText = "Mission fehlgeschlagen.";

    // Scroll to results
    setTimeout(() => {
        document.getElementById('result-box').scrollIntoView({behavior: 'smooth'});
    }, 100);
}

// --- URL Generation Logic ---

function generateResultLink(name) {
    // We encode the array of answers and the name into a base64 string
    const data = {
        n: name,
        a: userAnswers
    };
    
    // Convert to JSON string
    const jsonStr = JSON.stringify(data);
    // Encode to Base64 (using encodeURIComponent to handle special chars like Cyrillic/German correctly before btoa)
    const encoded = btoa(unescape(encodeURIComponent(jsonStr)));
    
    // Get current URL without parameters
    const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
    const fullUrl = `${baseUrl}?report=${encoded}`;
    
    document.getElementById('shareLink').innerText = fullUrl;
}

function copyLink() {
    const linkText = document.getElementById('shareLink').innerText;
    navigator.clipboard.writeText(linkText).then(() => {
        alert("Link in die Zwischenablage kopiert!");
    });
}

// --- Check for Teacher Mode on Load ---

function checkUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const reportData = urlParams.get('report');

    if (reportData) {
        try {
            // Decode
            const jsonStr = decodeURIComponent(escape(atob(reportData)));
            const data = JSON.parse(jsonStr);
            
            if(data.n && data.a) {
                activateTeacherMode(data.n, data.a);
            }
        } catch (e) {
            console.error("Fehler beim Laden des Berichts:", e);
        }
    }
}

function activateTeacherMode(studentName, studentAnswers) {
    isTeacherMode = true;
    userAnswers = studentAnswers;
    
    // Update UI
    document.getElementById('mainContainer').classList.add('teacher-view');
    document.getElementById('teacherBadge').style.display = 'inline-block';
    document.getElementById('submission-area').style.display = 'none'; // Hide submit button
    document.getElementById('teacher-controls').style.display = 'block'; // Show reset
    document.getElementById('result-title').innerText = `Ergebnis von Agent: ${studentName}`;
    
    // Apply answers to UI
    userAnswers.forEach((ans, qIndex) => {
        if (ans !== null) {
            const btn = document.getElementById(`btn-${qIndex}-${ans}`);
            if(btn) btn.classList.add('selected');
        }
    });

    // Run calculation immediately
    calculateResults();
}

function resetToStudentMode() {
    window.location.href = window.location.pathname; // Reload without params
}

// Init
renderQuiz();
checkUrlParams(); // Check if we are in teacher mode

</script>
</body>
</html>
