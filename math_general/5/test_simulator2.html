<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenten-Test: Hausaufgabe (30 Fragen)</title>
    <style>
        :root {
            --bg-color: #130f1a;
            --card-bg: #241b35;
            --primary: #9b59b6;
            --accent: #e056fd;
            --text-main: #ecf0f1;
            --text-muted: #bdc3c7;
            --success: #00b894;
            --error: #ff7675;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 5px;
        }

        .question-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 5px solid var(--primary);
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateX(5px);
        }

        .question-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .q-number {
            color: var(--accent);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary);
            color: var(--text-main);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .option-btn:hover {
            background-color: rgba(155, 89, 182, 0.2);
        }

        .option-btn.selected {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 10px var(--primary);
        }

        .result-section {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            display: none;
        }

        .score-display {
            font-size: 3rem;
            color: var(--accent);
            font-weight: bold;
            margin: 20px 0;
        }

        .btn-submit {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
        }

        .feedback-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
            visibility: hidden;
        }

        .correct { color: var(--success); }
        .wrong { color: var(--error); }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Agenten-Test</h1>
        <div class="subtitle">Abschlussprüfung: Teilbarkeit & Primzahlen</div>
    </header>

    <div id="quiz-container">
    </div>

    <button class="btn-submit" onclick="submitTest()">Geheimdaten senden</button>

    <div class="result-section" id="result-box">
        <h2>Mission Report</h2>
        <div class="score-display" id="final-score">0 / 30</div>
        <p id="final-msg"></p>
        <button class="btn-submit" style="background: var(--primary)" onclick="location.reload()">Neuer Versuch</button>
    </div>
</div>

<script>
const questions = [
    // Teilbarkeit durch 2, 5, 10
    { q: "Ist 458 durch 2 teilbar?", options: ["Ja, weil sie gerade ist", "Nein, weil sie auf 8 endet", "Ja, weil die Quersumme gerade ist"], a: 0 },
    { q: "Welche Zahl ist durch 5 teilbar?", options: ["152", "305", "401"], a: 1 },
    { q: "Wann ist eine Zahl durch 10 teilbar?", options: ["Wenn sie durch 2 und 3 teilbar ist", "Wenn sie auf 0 endet", "Wenn die Quersumme 10 ist"], a: 1 },
    { q: "Ist 1.000 durch 10 teilbar?", options: ["Ja", "Nein"], a: 0 },
    { q: "Welche Endziffer muss eine Zahl haben, damit sie durch 2 teilbar ist?", options: ["1, 3, 5, 7, 9", "0, 2, 4, 6, 8", "Nur 0"], a: 1 },

    // Teilbarkeit durch 3 und 9 (Quersumme)
    { q: "Die Quersumme von 123 ist...", options: ["5", "6", "123"], a: 1 },
    { q: "Ist 123 durch 3 teilbar?", options: ["Ja, weil 6 durch 3 teilbar ist", "Nein, weil sie ungerade ist", "Nein, weil sie auf 3 endet"], a: 0 },
    { q: "Welche Zahl ist durch 9 teilbar?", options: ["80", "81", "82"], a: 1 },
    { q: "Ist 405 durch 9 teilbar? (Quersumme prüfen)", options: ["Ja (QS: 9)", "Nein (QS: 8)", "Nein (QS: 40)"], a: 0 },
    { q: "Die Regel für die 3 lautet:", options: ["Endziffer muss 3 sein", "Quersumme muss durch 3 teilbar sein", "Die Zahl muss gerade sein"], a: 1 },

    // Teilbarkeit durch 4 und 8
    { q: "Wann ist eine Zahl durch 4 teilbar?", options: ["Wenn die Quersumme durch 4 teilbar ist", "Wenn die letzten zwei Ziffern durch 4 teilbar sind", "Wenn sie gerade ist"], a: 1 },
    { q: "Ist 124 durch 4 teilbar?", options: ["Ja (24 ist durch 4 teilbar)", "Nein", "Nur an Schaltjahren"], a: 0 },
    { q: "Ist 318 durch 4 teilbar?", options: ["Ja", "Nein (18 ist nicht durch 4 teilbar)"], a: 1 },
    { q: "Wann ist eine Zahl durch 8 teilbar?", options: ["Wenn die letzten drei Ziffern durch 8 teilbar sind", "Wenn sie durch 4 und 2 teilbar ist", "Wenn die Quersumme 8 ergibt"], a: 0 },
    { q: "Welche Zahl ist durch 8 teilbar?", options: ["1.002", "1.008", "1.010"], a: 1 },

    // Teilbarkeit durch 25 und 100
    { q: "Welche Endung ist für 25 NICHT erlaubt?", options: ["00", "25", "50", "85"], a: 3 },
    { q: "Ist 1.375 durch 25 teilbar?", options: ["Ja, endet auf 75", "Nein"], a: 0 },
    { q: "Eine Zahl ist durch 100 teilbar, wenn...", options: ["sie auf 00 endet", "sie auf 50 endet", "sie durch 10 teilbar ist"], a: 0 },
    { q: "Ist 550 durch 25 teilbar?", options: ["Ja", "Nein"], a: 0 },
    { q: "Ist 550 durch 100 teilbar?", options: ["Ja", "Nein"], a: 1 },

    // Primzahlen Basics
    { q: "Wie viele Teiler hat eine Primzahl?", options: ["Keine", "Genau einen (1)", "Genau zwei (1 und sich selbst)"], a: 2 },
    { q: "Ist 1 eine Primzahl?", options: ["Ja", "Nein, sie hat nur einen Teiler"], a: 1 },
    { q: "Welches ist die kleinste Primzahl?", options: ["1", "2", "3"], a: 1 },
    { q: "Ist 9 eine Primzahl?", options: ["Ja", "Nein, 3 ist ein Teiler", "Nein, weil sie ungerade ist"], a: 1 },
    { q: "Welche dieser Zahlen ist eine Primzahl?", options: ["15", "17", "21"], a: 1 },

    // Logik & Gemischtes
    { q: "Welche Zahl ist durch 2 UND 5 teilbar?", options: ["15", "20", "25"], a: 1 },
    { q: "Primfaktorzerlegung von 10 ist...", options: ["2 · 5", "1 · 10", "2 + 8"], a: 0 },
    { q: "Ist jede gerade Zahl (außer 2) eine zusammengesetzte Zahl?", options: ["Ja, weil sie durch 2 teilbar ist", "Nein"], a: 0 },
    { q: "Agent X sagt: '51 ist eine Primzahl'. Hat er recht?", options: ["Ja", "Nein, 5+1=6 -> durch 3 teilbar"], a: 1 },
    { q: "Wie schreibt man 2 · 2 · 2 kurz?", options: ["2²", "2³", "3²"], a: 1 }
];

function renderQuiz() {
    const container = document.getElementById('quiz-container');
    questions.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        
        let optionsHTML = '';
        item.options.forEach((opt, i) => {
            optionsHTML += `<div class="option-btn" onclick="selectOption(${index}, ${i}, this)">${opt}</div>`;
        });

        card.innerHTML = `
            <div class="question-title">
                <span><span class="q-number">#${index + 1}</span> ${item.q}</span>
                <span class="feedback-badge" id="fb-${index}"></span>
            </div>
            <div class="options-grid">
                ${optionsHTML}
            </div>
        `;
        container.appendChild(card);
    });
}

const userAnswers = new Array(questions.length).fill(null);

function selectOption(qIndex, optIndex, btn) {
    userAnswers[qIndex] = optIndex;
    const parent = btn.parentElement;
    const allBtns = parent.getElementsByClassName('option-btn');
    for(let b of allBtns) b.classList.remove('selected');
    btn.classList.add('selected');
}

function submitTest() {
    let score = 0;
    let answeredCount = 0;

    userAnswers.forEach((ans, index) => {
        const fbSpan = document.getElementById(`fb-${index}`);
        const card = fbSpan.closest('.question-card');
        const correctIndex = questions[index].a;

        if (ans !== null) {
            answeredCount++;
            if (ans === correctIndex) {
                score++;
                fbSpan.innerText = "✓ Korrekt";
                fbSpan.className = "feedback-badge correct";
                fbSpan.style.visibility = "visible";
                card.style.borderLeftColor = "var(--success)";
            } else {
                fbSpan.innerText = "✗ Falsch";
                fbSpan.className = "feedback-badge wrong";
                fbSpan.style.visibility = "visible";
                card.style.borderLeftColor = "var(--error)";
            }
        } else {
            fbSpan.innerText = "✗ Keine Antwort";
            fbSpan.className = "feedback-badge wrong";
            fbSpan.style.visibility = "visible";
            card.style.borderLeftColor = "var(--error)";
        }
    });

    document.getElementById('result-box').style.display = 'block';
    document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
    
    const msg = document.getElementById('final-msg');
    if(score === 30) msg.innerText = "PERFEKT! Agenten-Status: 007";
    else if(score >= 25) msg.innerText = "Sehr gute Arbeit!";
    else if(score >= 15) msg.innerText = "Bestanden, aber Training empfohlen.";
    else msg.innerText = "Mission fehlgeschlagen. Bitte wiederholen.";

    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

renderQuiz();

</script>
</body>
</html>
