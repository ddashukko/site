<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Сонічки ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@300;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a; /* Глибокий темний фон для романтики */
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            scroll-snap-type: x mandatory;
        }

        /* Анімований градієнт на фоні */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #450a15 0%, #1a1a1a 100%);
            z-index: -1;
        }

        section {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            scroll-snap-align: start;
            padding: 20px 60px;
            position: relative;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 5vw; /* Розмір залежить від ширини екрана */
            color: #ff4d6d;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        section.active h1 {
            opacity: 1;
            transform: translateY(0);
        }

        .heart-main {
            font-size: 8vw;
            color: #ff4d6d;
            animation: pulse 1.5s infinite;
            margin: 20px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px #ff4d6d); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px #ff4d6d); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px #ff4d6d); }
        }

        .hint {
            position: absolute;
            right: 40px;
            bottom: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: slideHint 2s infinite;
        }

        @keyframes slideHint {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(20px); opacity: 0; }
        }

        .love-line {
            width: 0;
            height: 2px;
            background: #ff4d6d;
            transition: width 1.5s ease 0.5s;
        }

        section.active .love-line {
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <section class="active">
        <h1>Сонічка, це для тебе...</h1>
        <div class="heart-main">❤️</div>
        <div class="hint">Гортай вбік →</div>
    </section>

    <section>
        <h1>В цьому світі багато прекрасного...</h1>
        <div class="love-line"></div>
    </section>

    <section>
        <h1>Але ніщо не зрівняється з тобою</h1>
    </section>

    <section>
        <h1 style="font-size: 7vw;">Я ЛЮБЛЮ ТЕБЕ</h1>
    </section>

    <section>
        <h1 style="font-size: 9vw; color: #fff;">БІЛЬШЕ</h1>
    </section>

    <section>
        <h1 style="font-size: 9vw; color: #fff;">ЗА</h1>
    </section>

    <section>
        <h1 style="font-size: 10vw; text-transform: uppercase;">Все!</h1>
    </section>

    <section>
        <h1>Ти — моє натхнення</h1>
        <div class="heart-main" style="animation-delay: 0.5s;">❤️</div>
    </section>

    <script>
        const sections = document.querySelectorAll('section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.6 });

        sections.forEach(s => observer.observe(s));

        // Дозволяємо скрол коліщатком миші (горизонтально)
        window.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            window.scrollBy({
                left: evt.deltaY,
                behavior: 'smooth'
            });
        }, { passive: false });
    </script>
</body>
</html>
